    <script>
        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Éª„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπË®≠ÂÆö
        var SECURITY_CONFIG = {
            MAX_BLOCKS: 100,
            MAX_NAME_LENGTH: 50,
            MAX_DURATION_HOURS: 24,
            PERFORMANCE_WARNING_THRESHOLD: 50,
            UPDATE_THROTTLE_MS: 100
        };

        // Ëâ≤„ÅÆÂÆöÁæ©
        var COLOR_OPTIONS = {
            "Êòé„Çã„ÅÑ„Éî„É≥„ÇØ": "#FFD1D1",
            "„ÇØ„É™„Éº„É†": "#FFFF99", 
            "Êòé„Çã„ÅÑÈùíÁ∑ë": "#CBF266",
            "Êòé„Çã„ÅÑÁ©∫Ëâ≤": "#B4EBFA",
            "„Éô„Éº„Ç∏„É•": "#EDC58F",
            "Êòé„Çã„ÅÑÁ∑ë": "#87E7B0",
            "Êòé„Çã„ÅÑÁ¥´": "#C7B2DE"
        };

        var COLOR_NAMES = Object.keys(COLOR_OPTIONS);
        var DEFAULT_BLOCK_COLOR_NAME = "Êòé„Çã„ÅÑÁ©∫Ëâ≤";

        // ÂàùÊúü„Éá„Éº„Çø
        var blocksData = [
            {id: "block_0", name: "VTR‚ë†", duration_sec: 540, color_name: "Êòé„Çã„ÅÑÁ©∫Ëâ≤"},
            {id: "block_1", name: "CM‚ë†", duration_sec: 180, color_name: "„Éô„Éº„Ç∏„É•"},
            {id: "block_2", name: "VTR‚ë°", duration_sec: 780, color_name: "Êòé„Çã„ÅÑÁ©∫Ëâ≤"},
            {id: "block_3", name: "CM‚ë°", duration_sec: 180, color_name: "„Éô„Éº„Ç∏„É•"},
            {id: "block_4", name: "VTR‚ë¢", duration_sec: 660, color_name: "Êòé„Çã„ÅÑÁ©∫Ëâ≤"},
            {id: "block_5", name: "CM‚ë¢", duration_sec: 180, color_name: "„Éô„Éº„Ç∏„É•"},
            {id: "block_6", name: "VTR‚ë£", duration_sec: 480, color_name: "Êòé„Çã„ÅÑÁ©∫Ëâ≤"}
        ];

        var nextBlockIdCounter = blocksData.length;
        var draggedElement = null;
        var draggedIndex = -1;
        var updateTimeoutId = null;

        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£: ÂÖ•Âäõ„Çµ„Éã„Çø„Ç§„Çº„Éº„Ç∑„Éß„É≥
        function sanitizeString(str) {
            if (typeof str !== 'string') return '';
            return str
                .replace(/[<>&"']/g, function(match) {
                    var map = {
                        '<': '&lt;',
                        '>': '&gt;',
                        '&': '&amp;',
                        '"': '&quot;',
                        "'": '&#39;'
                    };
                    return map[match];
                })
                .substring(0, SECURITY_CONFIG.MAX_NAME_LENGTH);
        }

        function validateTimeInput(timeStr) {
            if (typeof timeStr !== 'string') return false;
            var timeRegex = /^([0-1]?[0-9]|2[0-3]):([0-5]?[0-9]):([0-5]?[0-9])$/;
            if (!timeRegex.test(timeStr)) return false;
            var seconds = hhmmssToSeconds(timeStr);
            return seconds <= SECURITY_CONFIG.MAX_DURATION_HOURS * 3600;
        }

        function hhmmssToSeconds(timeStr) {
            if (!validateTimeInput(timeStr)) return 0;
            var parts = timeStr.split(':').map(function(num) {
                var parsed = parseInt(num, 10);
                return isNaN(parsed) ? 0 : parsed;
            });
            if (parts.length === 3) {
                return Math.max(0, parts[0] * 3600 + parts[1] * 60 + parts[2]);
            }
            return 0;
        }

        function secondsToHHMMSS(seconds) {
            if (typeof seconds !== 'number' || seconds < 0 || !isFinite(seconds)) {
                return "00:00:00";
            }
            seconds = Math.min(seconds, SECURITY_CONFIG.MAX_DURATION_HOURS * 3600);
            var hours = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds % 3600) / 60);
            var secs = Math.floor(seconds % 60);
            return hours.toString().padStart(2, '0') + ':' +
                   minutes.toString().padStart(2, '0') + ':' +
                   secs.toString().padStart(2, '0');
        }

        function addSecondsToTime(timeStr, secondsToAdd) {
            if (!validateTimeInput(timeStr) || typeof secondsToAdd !== 'number') {
                return "00:00:00";
            }
            var parts = timeStr.split(':').map(Number);
            var totalSeconds = parts[0] * 3600 + parts[1] * 60 + parts[2] + secondsToAdd;
            totalSeconds = totalSeconds % (24 * 3600);
            var hours = Math.floor(totalSeconds / 3600);
            var minutes = Math.floor((totalSeconds % 3600) / 60);
            var secs = Math.floor(totalSeconds % 60);
            return hours.toString().padStart(2, '0') + ':' +
                   minutes.toString().padStart(2, '0') + ':' +
                   secs.toString().padStart(2, '0');
        }

        function getBrightness(hexColor) {
            if (typeof hexColor !== 'string' || !hexColor.startsWith('#')) {
                return 128;
            }
            try {
                var r = parseInt(hexColor.slice(1, 3), 16) || 0;
                var g = parseInt(hexColor.slice(3, 5), 16) || 0;
                var b = parseInt(hexColor.slice(5, 7), 16) || 0;
                return (r * 299 + g * 587 + b * 114) / 1000;
            } catch (e) {
                return 128;
            }
        }

        function getTextColor(bgColor) {
            var brightness = getBrightness(bgColor);
            return brightness > 180 ? "#333333" : "#000000";
        }

        function throttledUpdate() {
            if (updateTimeoutId) {
                clearTimeout(updateTimeoutId);
            }
            updateTimeoutId = setTimeout(updateAll, SECURITY_CONFIG.UPDATE_THROTTLE_MS);
        }

        function onTargetTimeChange() {
            var input = document.getElementById('targetTime');
            var value = input.value.trim();
            if (validateTimeInput(value)) {
                var seconds = hhmmssToSeconds(value);
                input.value = secondsToHHMMSS(seconds);
            } else {
                input.value = "00:50:00";
            }
            throttledUpdate();
        }

        function onStartTimeChange() {
            var input = document.getElementById('startTime');
            var value = input.value.trim();
            if (validateTimeInput(value)) {
                var parts = value.split(':');
                var hours = Number(parts[0]);
                var minutes = Number(parts[1]);
                var seconds = Number(parts[2]);
                input.value = hours.toString().padStart(2, '0') + ':' +
                             minutes.toString().padStart(2, '0') + ':' +
                             seconds.toString().padStart(2, '0');
            } else {
                input.value = "20:00:00";
            }
            throttledUpdate();
        }

        function onBlockNameChange(blockId, value) {
            var sanitizedValue = sanitizeString(value);
            var block = blocksData.find(function(b) { return b.id === blockId; });
            if (block) {
                block.name = sanitizedValue;
                var input = document.querySelector('input[data-block-id="' + blockId + '"][data-type="name"]');
                if (input && input.value !== sanitizedValue) {
                    input.value = sanitizedValue;
                }
                throttledUpdate();
            }
        }

        function onBlockTimeChange(blockId, value) {
            var block = blocksData.find(function(b) { return b.id === blockId; });
            if (block) {
                if (validateTimeInput(value.trim())) {
                    var newSeconds = hhmmssToSeconds(value.trim());
                    block.duration_sec = newSeconds;
                    var input = document.querySelector('input[data-block-id="' + blockId + '"][data-type="time"]');
                    if (input) {
                        input.value = secondsToHHMMSS(newSeconds);
                    }
                } else {
                    var input = document.querySelector('input[data-block-id="' + blockId + '"][data-type="time"]');
                    if (input) {
                        input.value = secondsToHHMMSS(block.duration_sec);
                    }
                }
                throttledUpdate();
            }
        }

        function onColorButtonClick(blockId) {
            var block = blocksData.find(function(b) { return b.id === blockId; });
            if (block) {
                var currentIndex = COLOR_NAMES.indexOf(block.color_name);
                var nextIndex = (currentIndex + 1) % COLOR_NAMES.length;
                block.color_name = COLOR_NAMES[nextIndex];
                throttledUpdate();
            }
        }

        function deleteBlock(blockId) {
            if (blocksData.length <= 1) return;
            blocksData = blocksData.filter(function(b) { return b.id !== blockId; });
            throttledUpdate();
        }

        function addBlock() {
            if (blocksData.length >= SECURITY_CONFIG.MAX_BLOCKS) {
                showLimitWarning();
                return;
            }
            var newBlockId = 'block_' + nextBlockIdCounter;
            nextBlockIdCounter++;
            var newBlock = {
                id: newBlockId,
                name: sanitizeString('Êñ∞„Åó„ÅÑ„Éñ„É≠„ÉÉ„ÇØ' + nextBlockIdCounter),
                duration_sec: 300,
                color_name: DEFAULT_BLOCK_COLOR_NAME
            };
            blocksData.push(newBlock);
            throttledUpdate();
        }

        function onDragStart(e, index) {
            if (index < 0 || index >= blocksData.length) return;
            draggedElement = e.target.closest('.block-row');
            draggedIndex = index;
            if (draggedElement) {
                draggedElement.classList.add('dragging');
            }
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', index.toString());
        }

        function onDragEnd(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
                draggedIndex = -1;
            }
            var rows = document.querySelectorAll('.block-row');
            for (var i = 0; i < rows.length; i++) {
                rows[i].classList.remove('drag-over');
            }
        }

        function onDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function onDragEnter(e) {
            e.preventDefault();
            var row = e.target.closest('.block-row');
            if (row && row !== draggedElement) {
                row.classList.add('drag-over');
            }
        }

        function onDragLeave(e) {
            var row = e.target.closest('.block-row');
            if (row && !row.contains(e.relatedTarget)) {
                row.classList.remove('drag-over');
            }
        }

        function onDrop(e, dropIndex) {
            e.preventDefault();
            var row = e.target.closest('.block-row');
            if (row) {
                row.classList.remove('drag-over');
            }
            if (draggedIndex >= 0 && draggedIndex < blocksData.length && 
                dropIndex >= 0 && dropIndex < blocksData.length && 
                draggedIndex !== dropIndex) {
                var draggedBlock = blocksData[draggedIndex];
                blocksData.splice(draggedIndex, 1);
                blocksData.splice(dropIndex, 0, draggedBlock);
                throttledUpdate();
            }
        }

        function showPerformanceWarning() {
            var warningElement = document.getElementById('performanceWarning');
            warningElement.className = 'performance-warning';
            warningElement.style.display = 'block';
            warningElement.textContent = '‚ö†Ô∏è „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπË≠¶Âëä: „Éñ„É≠„ÉÉ„ÇØÊï∞„Åå' + SECURITY_CONFIG.PERFORMANCE_WARNING_THRESHOLD + 'ÂÄã„ÇíË∂Ö„Åà„Å¶„ÅÑ„Åæ„Åô„ÄÇÂãï‰Ωú„ÅåÈáç„Åè„Å™„ÇãÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ';
        }

        function hidePerformanceWarning() {
            var warningElement = document.getElementById('performanceWarning');
            warningElement.style.display = 'none';
        }

        function showLimitWarning() {
            var warningElement = document.getElementById('limitWarning');
            warningElement.className = 'limit-warning';
            warningElement.style.display = 'block';
            warningElement.textContent = 'üö´ Âà∂Èôê„Å´ÈÅî„Åó„Åæ„Åó„Åü: ÊúÄÂ§ß' + SECURITY_CONFIG.MAX_BLOCKS + 'ÂÄã„Åæ„Åß„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„Åå‰ΩúÊàê„Åß„Åç„Åæ„Åô„ÄÇ';
        }

        function hideLimitWarning() {
            var warningElement = document.getElementById('limitWarning');
            warningElement.style.display = 'none';
        }

        function updateAll() {
            try {
                var totalSeconds = blocksData.reduce(function(sum, b) {
                    var duration = typeof b.duration_sec === 'number' ? b.duration_sec : 0;
                    return sum + Math.max(0, duration);
                }, 0);
                
                var targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);
                document.getElementById('totalTime').textContent = secondsToHHMMSS(totalSeconds);
                document.getElementById('blockCount').textContent = blocksData.length.toString();

                var diffSeconds = totalSeconds - targetSeconds;
                var diffElement = document.getElementById('diffTime');
                diffElement.textContent = secondsToHHMMSS(Math.abs(diffSeconds));
                
                if (diffSeconds > 0) {
                    diffElement.className = 'time-display error';
                } else if (diffSeconds < 0) {
                    diffElement.className = 'time-display warning';
                } else {
                    diffElement.className = 'time-display success';
                }

                if (blocksData.length >= SECURITY_CONFIG.PERFORMANCE_WARNING_THRESHOLD) {
                    showPerformanceWarning();
                } else {
                    hidePerformanceWarning();
                }

                if (blocksData.length >= SECURITY_CONFIG.MAX_BLOCKS) {
                    document.getElementById('addBlockBtn').disabled = true;
                } else {
                    document.getElementById('addBlockBtn').disabled = false;
                    hideLimitWarning();
                }

                buildBlockManagementRows();
                buildTimelineDisplay();
                
            } catch (error) {
                console.error('Update error:', error);
                document.getElementById('totalTime').textContent = "„Ç®„É©„Éº";
                document.getElementById('diffTime').textContent = "„Ç®„É©„Éº";
            }
        }

        function buildBlockManagementRows() {
            var container = document.getElementById('blocksContainer');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            for (var i = 0; i < blocksData.length; i++) {
                var block = blocksData[i];
                var row = document.createElement('div');
                row.className = 'block-row';
                row.draggable = true;
                
                var blockColorHex = COLOR_OPTIONS[block.color_name] || COLOR_OPTIONS[DEFAULT_BLOCK_COLOR_NAME];
                var textColor = getTextColor(blockColorHex);

                var dragHandle = document.createElement('div');
                dragHandle.className = 'drag-handle';
                dragHandle.title = '„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶È†ÜÂ∫èÂ§âÊõ¥';
                dragHandle.textContent = '‚ãÆ‚ãÆ';

                var nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'block-name-input';
                nameInput.value = block.name;
                nameInput.maxLength = SECURITY_CONFIG.MAX_NAME_LENGTH;
                nameInput.setAttribute('data-block-id', block.id);
                nameInput.setAttribute('data-type', 'name');
                nameInput.addEventListener('blur', function(blockId) {
                    return function(e) {
                        onBlockNameChange(blockId, e.target.value);
                    };
                }(block.id));

                var colorButton = document.createElement('div');
                colorButton.className = 'color-button';
                colorButton.style.backgroundColor = blockColorHex;
                colorButton.style.color = textColor;
                colorButton.title = 'Ëâ≤„ÇíÂ§âÊõ¥: ' + block.color_name;
                colorButton.textContent = 'üé®';
                colorButton.addEventListener('click', function(blockId) {
                    return function() {
                        onColorButtonClick(blockId);
                    };
                }(block.id));

                var timeInput = document.createElement('input');
                timeInput.type = 'text';
                timeInput.className = 'time-input-small';
                timeInput.value = secondsToHHMMSS(block.duration_sec);
                timeInput.style.backgroundColor = blockColorHex;
                timeInput.style.color = textColor;
                timeInput.maxLength = 8;
                timeInput.setAttribute('data-block-id', block.id);
                timeInput.setAttribute('data-type', 'time');
                timeInput.addEventListener('blur', function(blockId) {
                    return function(e) {
                        onBlockTimeChange(blockId, e.target.value);
                    };
                }(block.id));

                var deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'üóëÔ∏è';
                deleteButton.disabled = blocksData.length <= 1;
                deleteButton.addEventListener('click', function(blockId) {
                    return function() {
                        deleteBlock(blockId);
                    };
                }(block.id));

                row.appendChild(dragHandle);
                row.appendChild(nameInput);
                row.appendChild(colorButton);
                row.appendChild(timeInput);
                row.appendChild(deleteButton);

                // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†
                row.addEventListener('dragstart', function(index) {
                    return function(e) {
                        onDragStart(e, index);
                    };
                }(i));
                row.addEventListener('dragend', onDragEnd);
                row.addEventListener('dragover', onDragOver);
                row.addEventListener('dragenter', onDragEnter);
                row.addEventListener('dragleave', onDragLeave);
                row.addEventListener('drop', function(index) {
                    return function(e) {
                        onDrop(e, index);
                    };
                }(i));

                container.appendChild(row);
            }
        }

        function buildTimelineDisplay() {
            var container = document.getElementById('timelineContainer');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            var totalSeconds = blocksData.reduce(function(sum, b) {
                return sum + (b.duration_sec || 0);
            }, 0);
            var targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);
            var startTime = document.getElementById('startTime').value;

            if (totalSeconds === 0) {
                var emptyMessage = document.createElement('div');
                emptyMessage.textContent = '„Éñ„É≠„ÉÉ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#9ca3af';
                emptyMessage.style.padding = '20px';
                container.appendChild(emptyMessage);
                return;
            }

            var currentPosition = 0;
            var targetMarkerAdded = false;

            for (var i = 0; i < blocksData.length; i++) {
                var block = blocksData[i];
                var blockDurationSec = block.duration_sec || 0;
                var blockColor = COLOR_OPTIONS[block.color_name] || COLOR_OPTIONS[DEFAULT_BLOCK_COLOR_NAME];
                var textColor = getTextColor(blockColor);

                var blockStartTime = addSecondsToTime(startTime, currentPosition);
                var blockEndTime = addSecondsToTime(startTime, currentPosition + blockDurationSec);

                // ÁõÆÊ®ôÊôÇÈñì„Éû„Éº„Ç´„Éº„ÅÆÂá¶ÁêÜ
                if (targetSeconds > 0 && !targetMarkerAdded && (currentPosition + blockDurationSec) >= targetSeconds) {
                    if (targetSeconds > currentPosition) {
                        var timeWithinTarget = targetSeconds - currentPosition;
                        if (timeWithinTarget > 0) {
                            var withinEndTime = addSecondsToTime(startTime, currentPosition + timeWithinTarget);
                            createTimelineBlock('', blockColor, textColor, block.name, secondsToHHMMSS(timeWithinTarget), blockStartTime, withinEndTime);
                        }
                    }

                    // ÁõÆÊ®ôÊôÇÈñì„Éû„Éº„Ç´„Éº
                    var targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                    var markerDiv = document.createElement('div');
                    markerDiv.className = 'timeline-block';
                    
                    var marker = document.createElement('div');
                    marker.className = 'timeline-marker';
                    marker.textContent = '‚ñ∂';
                    
                    var line = document.createElement('div');
                    line.className = 'target-marker';
                    line.style.width = '450px';
                    
                    var timeDisplay = document.createElement('div');
                    timeDisplay.className = 'timeline-time';
                    timeDisplay.style.color = '#16a34a';
                    timeDisplay.style.fontWeight = 'bold';
                    timeDisplay.style.width = '90px';
                    timeDisplay.style.textAlign = 'center';
                    timeDisplay.textContent = targetTimeClock;
                    
                    markerDiv.appendChild(marker);
                    markerDiv.appendChild(line);
                    markerDiv.appendChild(timeDisplay);
                    container.appendChild(markerDiv);
                    targetMarkerAdded = true;

                    // „Éñ„É≠„ÉÉ„ÇØÂæåÂçäÔºàË∂ÖÈÅéÂàÜÔºâ
                    if ((currentPosition + blockDurationSec) > targetSeconds) {
                        var timeOver = (currentPosition + blockDurationSec) - targetSeconds;
                        if (timeOver > 0) {
                            var overStartTime = addSecondsToTime(startTime, currentPosition + (blockDurationSec - timeOver));
                            createTimelineBlock('‚ö†', blockColor, textColor, block.name + ' (Ë∂ÖÈÅé)', secondsToHHMMSS(timeOver), overStartTime, blockEndTime, true);
                        }
                    }
                } else {
                    // ÈÄöÂ∏∏„ÅÆ„Éñ„É≠„ÉÉ„ÇØ
                    var isOverTarget = currentPosition >= targetSeconds && targetSeconds > 0;
                    var marker = isOverTarget ? '‚ö†' : '';
                    var displayName = isOverTarget ? block.name + ' (Ë∂ÖÈÅé)' : block.name;
                    createTimelineBlock(marker, blockColor, textColor, displayName, secondsToHHMMSS(blockDurationSec), blockStartTime, blockEndTime, isOverTarget);
                }

                currentPosition += blockDurationSec;
            }

            // ÁõÆÊ®ôÊôÇÈñì„ÅåÂÖ®„Éñ„É≠„ÉÉ„ÇØÂæå„Å´„ÅÇ„ÇãÂ†¥Âêà
            if (targetSeconds > 0 && !targetMarkerAdded && currentPosition < targetSeconds) {
                var shortageSeconds = targetSeconds - currentPosition;
                var shortageStartTime = addSecondsToTime(startTime, currentPosition);
                var shortageEndTime = addSecondsToTime(startTime, targetSeconds);
                
                createTimelineBlock('‚è±', '#f8f9fa', '#6b7280', '‰∏çË∂≥ÂàÜ', secondsToHHMMSS(shortageSeconds), shortageStartTime, shortageEndTime, false, true);

                // ÁõÆÊ®ôÊôÇÈñì„Éû„Éº„Ç´„Éº
                var targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                var markerDiv = document.createElement('div');
                markerDiv.className = 'timeline-block';
                
                var marker = document.createElement('div');
                marker.className = 'timeline-marker';
                marker.textContent = '‚ñ∂';
                
                var line = document.createElement('div');
                line.className = 'target-marker';
                line.style.width = '450px';
                
                var timeDisplay = document.createElement('div');
                timeDisplay.className = 'timeline-time';
                timeDisplay.style.color = '#16a34a';
                timeDisplay.style.fontWeight = 'bold';
                timeDisplay.style.width = '90px';
                timeDisplay.style.textAlign = 'center';
                timeDisplay.textContent = targetTimeClock;
                
                markerDiv.appendChild(marker);
                markerDiv.appendChild(line);
                markerDiv.appendChild(timeDisplay);
                container.appendChild(markerDiv);
            }
        }

        function createTimelineBlock(marker, bgColor, textColor, name, duration, startTime, endTime, isOver, isShortage) {
            var container = document.getElementById('timelineContainer');
            var blockDiv = document.createElement('div');
            blockDiv.className = 'timeline-block';
            
            var borderColor = '#888';
            var timeColor = '#6b7280';
            
            if (isOver) {
                borderColor = '#dc2626';
                timeColor = '#dc2626';
            } else if (isShortage) {
                borderColor = '#d97706';
                timeColor = '#d97706';
            }

            // „Éû„Éº„Ç´„Éº
            var markerElement = document.createElement('div');
            markerElement.className = 'timeline-marker';
            markerElement.style.color = isOver ? '#dc2626' : isShortage ? '#d97706' : 'inherit';
            markerElement.textContent = marker;

            // „Ç≥„É≥„ÉÜ„É≥„ÉÑ
            var contentElement = document.createElement('div');
            contentElement.className = 'timeline-content';
            contentElement.style.backgroundColor = bgColor;
            contentElement.style.color = textColor;
            contentElement.style.borderColor = borderColor;
            if (isShortage) {
                contentElement.style.borderStyle = 'dashed';
            }

            var nameElement = document.createElement('div');
            nameElement.style.fontSize = '13px';
            nameElement.style.flex = '1';
            nameElement.style.overflow = 'hidden';
            nameElement.style.textOverflow = 'ellipsis';
            nameElement.textContent = sanitizeString(name);

            var durationElement = document.createElement('div');
            durationElement.style.fontSize = '13px';
            durationElement.style.fontWeight = 'bold';
            durationElement.textContent = duration;

            contentElement.appendChild(nameElement);
            contentElement.appendChild(durationElement);

            // ÊôÇÂàªË°®Á§∫
            var timeElement = document.createElement('div');
            timeElement.className = 'timeline-time';
            timeElement.style.color = timeColor;

            var startTimeElement = document.createElement('div');
            startTimeElement.style.fontWeight = 'bold';
            startTimeElement.textContent = startTime;

            var endTimeElement = document.createElement('div');
            endTimeElement.textContent = endTime;

            timeElement.appendChild(startTimeElement);
            timeElement.appendChild(endTimeElement);

            if (isOver || isShortage) {
                var statusElement = document.createElement('div');
                statusElement.style.fontSize = '8px';
                statusElement.textContent = isOver ? 'Ë∂ÖÈÅé' : '‰∏çË∂≥';
                timeElement.appendChild(statusElement);
            }

            blockDiv.appendChild(markerElement);
            blockDiv.appendChild(contentElement);
            blockDiv.appendChild(timeElement);
            container.appendChild(blockDiv);
        }

        // ÂàùÊúüÂåñ
        window.addEventListener('load', function() {
            var targetTimeInput = document.getElementById('targetTime');
            var startTimeInput = document.getElementById('startTime');
            
            if (targetTimeInput) {
                targetTimeInput.addEventListener('blur', onTargetTimeChange);
            }
            
            if (startTimeInput) {
                startTimeInput.addEventListener('blur', onStartTimeChange);
            }
            
            updateAll();
        });
    </script>
