    <script>
        "use strict";

        // ÊúÄ‰ΩéÈôê„ÅÆË®≠ÂÆö
        const MAX_BLOCKS = 100;
        const MAX_NAME_LENGTH = 50;

        // Ëâ≤„ÅÆÂÆöÁæ©
        const COLOR_OPTIONS = {
            "Êòé„Çã„ÅÑ„Éî„É≥„ÇØ": "#FFD1D1",
            "„ÇØ„É™„Éº„É†": "#FFFF99",
            "Êòé„Çã„ÅÑÈùíÁ∑ë": "#CBF266",
            "Êòé„Çã„ÅÑÁ©∫Ëâ≤": "#B4EBFA",
            "„Éô„Éº„Ç∏„É•": "#EDC58F",
            "Êòé„Çã„ÅÑÁ∑ë": "#87E7B0",
            "Êòé„Çã„ÅÑÁ¥´": "#C7B2DE"
        };

        const COLOR_NAMES = Object.keys(COLOR_OPTIONS);
        const DEFAULT_BLOCK_COLOR_NAME = "Êòé„Çã„ÅÑÁ©∫Ëâ≤";

        // ÂàùÊúü„Éá„Éº„Çø
        let blocksData = [
            {id: "block_0", name: "VTR‚ë†", duration_sec: 540, color_name: "Êòé„Çã„ÅÑÁ©∫Ëâ≤"},
            {id: "block_1", name: "CM‚ë†", duration_sec: 180, color_name: "„Éô„Éº„Ç∏„É•"},
            {id: "block_2", name: "VTR‚ë°", duration_sec: 780, color_name: "Êòé„Çã„ÅÑÁ©∫Ëâ≤"},
            {id: "block_3", name: "CM‚ë°", duration_sec: 180, color_name: "„Éô„Éº„Ç∏„É•"},
            {id: "block_4", name: "VTR‚ë¢", duration_sec: 660, color_name: "Êòé„Çã„ÅÑÁ©∫Ëâ≤"},
            {id: "block_5", name: "CM‚ë¢", duration_sec: 180, color_name: "„Éô„Éº„Ç∏„É•"},
            {id: "block_6", name: "VTR‚ë£", duration_sec: 480, color_name: "Êòé„Çã„ÅÑÁ©∫Ëâ≤"}
        ];

        let nextBlockIdCounter = blocksData.length;
        let draggedElement = null;
        let draggedIndex = -1;

        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£: ÂÖ•Âäõ„Çµ„Éã„Çø„Ç§„Çº„Éº„Ç∑„Éß„É≥
        function sanitizeString(str) {
            if (typeof str !== 'string') return '';
            return str
                .replace(/[<>&"']/g, function(match) {
                    const map = {
                        '<': '&lt;',
                        '>': '&gt;',
                        '&': '&amp;',
                        '"': '&quot;',
                        "'": '&#39;'
                    };
                    return map[match];
                })
                .substring(0, MAX_NAME_LENGTH);
        }

        // ÊôÇÈñìÂ§âÊèõ„É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£
        function hhmmssToSeconds(timeStr) {
            const parts = timeStr.split(':').map(Number);
            if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            } else if (parts.length === 2) {
                return parts[0] * 60 + parts[1];
            } else if (parts.length === 1) {
                return parts[0];
            }
            return 0;
        }

        function secondsToHHMMSS(seconds) {
            if (typeof seconds !== 'number' || seconds < 0) {
                seconds = 0;
            }
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function addSecondsToTime(timeStr, secondsToAdd) {
            const parts = timeStr.split(':').map(Number);
            let totalSeconds = parts[0] * 3600 + parts[1] * 60 + parts[2] + secondsToAdd;
            totalSeconds = totalSeconds % (24 * 3600);
            
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const secs = Math.floor(totalSeconds % 60);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function getBrightness(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            return (r * 299 + g * 587 + b * 114) / 1000;
        }

        function getTextColor(bgColor) {
            const brightness = getBrightness(bgColor);
            return brightness > 180 ? "#333333" : "#000000";
        }

        // „Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        function onTargetTimeChange() {
            const input = document.getElementById('targetTime');
            try {
                const seconds = hhmmssToSeconds(input.value);
                input.value = secondsToHHMMSS(seconds);
            } catch {
                input.value = "00:50:00";
            }
            updateAll();
        }

        function onStartTimeChange() {
            const input = document.getElementById('startTime');
            try {
                const parts = input.value.split(':');
                if (parts.length === 3) {
                    const [hours, minutes, seconds] = parts.map(Number);
                    if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59 && seconds >= 0 && seconds <= 59) {
                        input.value = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    } else {
                        throw new Error();
                    }
                } else {
                    throw new Error();
                }
            } catch {
                input.value = "20:00:00";
            }
            updateAll();
        }

        function onBlockNameChange(blockId, value) {
            const sanitizedValue = sanitizeString(value);
            const block = blocksData.find(b => b.id === blockId);
            if (block) {
                block.name = sanitizedValue;
                // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÇÇÊõ¥Êñ∞
                const input = document.querySelector(`input[data-block-id="${blockId}"][data-type="name"]`);
                if (input && input.value !== sanitizedValue) {
                    input.value = sanitizedValue;
                }
                updateAll();
            }
        }

        function onBlockTimeChange(blockId, value) {
            const block = blocksData.find(b => b.id === blockId);
            if (block) {
                try {
                    const newSeconds = hhmmssToSeconds(value);
                    block.duration_sec = newSeconds;
                    const input = document.querySelector(`input[data-block-id="${blockId}"][data-type="time"]`);
                    if (input) {
                        input.value = secondsToHHMMSS(newSeconds);
                    }
                } catch {
                    const input = document.querySelector(`input[data-block-id="${blockId}"][data-type="time"]`);
                    if (input) {
                        input.value = secondsToHHMMSS(block.duration_sec);
                    }
                }
                updateAll();
            }
        }

        function onColorButtonClick(blockId) {
            const block = blocksData.find(b => b.id === blockId);
            if (block) {
                const currentIndex = COLOR_NAMES.indexOf(block.color_name);
                const nextIndex = (currentIndex + 1) % COLOR_NAMES.length;
                block.color_name = COLOR_NAMES[nextIndex];
                updateAll();
            }
        }

        function deleteBlock(blockId) {
            if (blocksData.length <= 1) return;
            blocksData = blocksData.filter(b => b.id !== blockId);
            updateAll();
        }

        function addBlock() {
            // „Éñ„É≠„ÉÉ„ÇØÊï∞Âà∂Èôê„ÉÅ„Çß„ÉÉ„ÇØ
            if (blocksData.length >= MAX_BLOCKS) {
                showLimitWarning();
                return;
            }
            
            const newBlockId = `block_${nextBlockIdCounter}`;
            nextBlockIdCounter++;
            
            const newBlock = {
                id: newBlockId,
                name: sanitizeString(`Êñ∞„Åó„ÅÑ„Éñ„É≠„ÉÉ„ÇØ${nextBlockIdCounter}`),
                duration_sec: 300,
                color_name: DEFAULT_BLOCK_COLOR_NAME
            };
            blocksData.push(newBlock);
            updateAll();
        }

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„ÅÆ„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        function onDragStart(e, index) {
            draggedElement = e.target.closest('.block-row');
            draggedIndex = index;
            draggedElement.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', index.toString());
        }

        function onDragEnd(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
                draggedIndex = -1;
            }
            
            document.querySelectorAll('.block-row').forEach(row => {
                row.classList.remove('drag-over');
            });
        }

        function onDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function onDragEnter(e) {
            e.preventDefault();
            const row = e.target.closest('.block-row');
            if (row && row !== draggedElement) {
                row.classList.add('drag-over');
            }
        }

        function onDragLeave(e) {
            const row = e.target.closest('.block-row');
            if (row && !row.contains(e.relatedTarget)) {
                row.classList.remove('drag-over');
            }
        }

        function onDrop(e, dropIndex) {
            e.preventDefault();
            
            const row = e.target.closest('.block-row');
            if (row) {
                row.classList.remove('drag-over');
            }
            
            if (draggedIndex !== -1 && draggedIndex !== dropIndex) {
                const draggedBlock = blocksData[draggedIndex];
                blocksData.splice(draggedIndex, 1);
                blocksData.splice(dropIndex, 0, draggedBlock);
                updateAll();
            }
        }

        // Âà∂ÈôêË≠¶Âëä
        function showLimitWarning() {
            const warningElement = document.getElementById('limitWarning');
            warningElement.className = 'limit-warning';
            warningElement.style.display = 'block';
            warningElement.textContent = `üö´ Âà∂Èôê„Å´ÈÅî„Åó„Åæ„Åó„Åü: ÊúÄÂ§ß${MAX_BLOCKS}ÂÄã„Åæ„Åß„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„Åå‰ΩúÊàê„Åß„Åç„Åæ„Åô„ÄÇ`;
        }

        function hideLimitWarning() {
            const warningElement = document.getElementById('limitWarning');
            warningElement.style.display = 'none';
        }

        function updateAll() {
            const totalSeconds = blocksData.reduce((sum, b) => sum + b.duration_sec, 0);
            const targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);

            document.getElementById('totalTime').textContent = secondsToHHMMSS(totalSeconds);
            document.getElementById('blockCount').textContent = blocksData.length.toString();

            const diffSeconds = totalSeconds - targetSeconds;
            const diffElement = document.getElementById('diffTime');
            diffElement.textContent = secondsToHHMMSS(Math.abs(diffSeconds));
            
            if (diffSeconds > 0) {
                diffElement.className = 'time-display error';
            } else if (diffSeconds < 0) {
                diffElement.className = 'time-display warning';
            } else {
                diffElement.className = 'time-display success';
            }

            // „Éñ„É≠„ÉÉ„ÇØÊï∞Âà∂Èôê
            if (blocksData.length >= MAX_BLOCKS) {
                document.getElementById('addBlockBtn').disabled = true;
            } else {
                document.getElementById('addBlockBtn').disabled = false;
                hideLimitWarning();
            }

            buildBlockManagementRows();
            buildTimelineDisplay();
        }

        function buildBlockManagementRows() {
            const container = document.getElementById('blocksContainer');
            container.innerHTML = '';

            blocksData.forEach((block, index) => {
                const row = document.createElement('div');
                row.className = 'block-row';
                row.draggable = true;
                
                const blockColorHex = COLOR_OPTIONS[block.color_name];
                const textColor = getTextColor(blockColorHex);

                // „Çª„Ç≠„É•„Ç¢Ë¶ÅÁ¥†‰ΩúÊàê: createElement„Çí‰ΩøÁî®
                const dragHandle = document.createElement('div');
                dragHandle.className = 'drag-handle';
                dragHandle.title = '„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶È†ÜÂ∫èÂ§âÊõ¥';
                dragHandle.textContent = '‚ãÆ‚ãÆ';

                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'block-name-input';

                colorButton.style.backgroundColor = blockColorHex;
                colorButton.style.color = textColor;
                colorButton.title = `Ëâ≤„ÇíÂ§âÊõ¥: ${block.color_name}`;
                colorButton.textContent = 'üé®';
                colorButton.addEventListener('click', () => onColorButtonClick(block.id));

                const timeInput = document.createElement('input');
                timeInput.type = 'text';
                timeInput.className = 'time-input-small';
                timeInput.value = secondsToHHMMSS(block.duration_sec);
                timeInput.style.backgroundColor = blockColorHex;
                timeInput.style.color = textColor;
                timeInput.maxLength = 8;
                timeInput.setAttribute('data-block-id', block.id);

                timeInput.addEventListener('blur', (e) => onBlockTimeChange(block.id, e.target.value));

                const deleteButton = document.createElement('button');

                row.appendChild(dragHandle);
                row.appendChild(nameInput);
                row.appendChild(colorButton);

                // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†
                row.addEventListener('dragstart', (e) => onDragStart(e, index));
                row.addEventListener('dragend', onDragEnd);
                row.addEventListener('dragover', onDragOver);
                row.addEventListener('dragenter', onDragEnter);
                row.addEventListener('dragleave', onDragLeave);
                row.addEventListener('drop', (e) => onDrop(e, index));

                container.appendChild(row);
            });
        }

        function buildTimelineDisplay() {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';

            const totalSeconds = blocksData.reduce((sum, b) => sum + (b.duration_sec || 0), 0);
            const targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);
            const startTime = document.getElementById('startTime').value;

            if (totalSeconds === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.textContent = '„Éñ„É≠„ÉÉ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#9ca3af';
                emptyMessage.style.padding = '20px';
                container.appendChild(emptyMessage);
                return;
            }

            let currentPosition = 0;
            let targetMarkerAdded = false;

            blocksData.forEach(block => {
                const blockDurationSec = block.duration_sec || 0;
                const blockColor = COLOR_OPTIONS[block.color_name] || COLOR_OPTIONS[DEFAULT_BLOCK_COLOR_NAME];
                const textColor = getTextColor(blockColor);

                const blockStartTime = addSecondsToTime(startTime, currentPosition);
                const blockEndTime = addSecondsToTime(startTime, currentPosition + blockDurationSec);

                // ÁõÆÊ®ôÊôÇÈñì„Éû„Éº„Ç´„Éº„ÅÆÂá¶ÁêÜ
                if (targetSeconds > 0 && !targetMarkerAdded && (currentPosition + blockDurationSec) >= targetSeconds) {
                    if (targetSeconds > currentPosition) {
                        const timeWithinTarget = targetSeconds - currentPosition;
                        if (timeWithinTarget > 0) {
                            const withinEndTime = addSecondsToTime(startTime, currentPosition + timeWithinTarget);
                            createTimelineBlock('', blockColor, textColor, block.name, secondsToHHMMSS(timeWithinTarget), blockStartTime, withinEndTime);
                        }
                    }

                    // ÁõÆÊ®ôÊôÇÈñì„Éû„Éº„Ç´„Éº
                    const targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                    const markerDiv = document.createElement('div');
                    markerDiv.className = 'timeline-block';
                    
                    const marker = document.createElement('div');
                    marker.className = 'timeline-marker';
                    marker.textContent = '‚ñ∂';
                    
                    const line = document.createElement('div');
                    line.className = 'target-marker';
                    line.style.width = '450px';
                    
                    const timeDisplay = document.createElement('div');
                    timeDisplay.className = 'timeline-time';
                    timeDisplay.style.color = '#16a34a';
                    timeDisplay.style.fontWeight = 'bold';
                    timeDisplay.style.width = '90px';
                    timeDisplay.style.textAlign = 'center';
                    timeDisplay.textContent = targetTimeClock;
                    
                    markerDiv.appendChild(marker);
                    markerDiv.appendChild(line);
                    markerDiv.appendChild(timeDisplay);
                    container.appendChild(markerDiv);
                    targetMarkerAdded = true;

                    // „Éñ„É≠„ÉÉ„ÇØÂæåÂçäÔºàË∂ÖÈÅéÂàÜÔºâ
                    if ((currentPosition + blockDurationSec) > targetSeconds) {
                        const timeOver = (currentPosition + blockDurationSec) - targetSeconds;
                        if (timeOver > 0) {
                            const overStartTime = addSecondsToTime(startTime, currentPosition + (blockDurationSec - timeOver));
                            createTimelineBlock('‚ö†', blockColor, textColor, `${block.name} (Ë∂ÖÈÅé)`, secondsToHHMMSS(timeOver), overStartTime, blockEndTime, true);
                        }
                    }
                } else {
                    // ÈÄöÂ∏∏„ÅÆ„Éñ„É≠„ÉÉ„ÇØ
                    const isOverTarget = currentPosition >= targetSeconds && targetSeconds > 0;
                    const marker = isOverTarget ? '‚ö†' : '';
                    const displayName = isOverTarget ? `${block.name} (Ë∂ÖÈÅé)` : block.name;
                    createTimelineBlock(marker, blockColor, textColor, displayName, secondsToHHMMSS(blockDurationSec), blockStartTime, blockEndTime, isOverTarget);
                }

                currentPosition += blockDurationSec;
            });

            // ÁõÆÊ®ôÊôÇÈñì„ÅåÂÖ®„Éñ„É≠„ÉÉ„ÇØÂæå„Å´„ÅÇ„ÇãÂ†¥Âêà
            if (targetSeconds > 0 && !targetMarkerAdded && currentPosition < targetSeconds) {
                const shortageSeconds = targetSeconds - currentPosition;
                const shortageStartTime = addSecondsToTime(startTime, currentPosition);
                const shortageEndTime = addSecondsToTime(startTime, targetSeconds);
                
                createTimelineBlock('‚è±', '#f8f9fa', '#6b7280', '‰∏çË∂≥ÂàÜ', secondsToHHMMSS(shortageSeconds), shortageStartTime, shortageEndTime, false, true);

                // ÁõÆÊ®ôÊôÇÈñì„Éû„Éº„Ç´„Éº
                const targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                const markerDiv = document.createElement('div');
                markerDiv.className = 'timeline-block';
                
                const marker = document.createElement('div');
                marker.className = 'timeline-marker';
                marker.textContent = '‚ñ∂';
                
                const line = document.createElement('div');
                line.className = 'target-marker';
                line.style.width = '450px';
                
                const timeDisplay = document.createElement('div');
                timeDisplay.className = 'timeline-time';
                timeDisplay.style.color = '#16a34a';
                timeDisplay.style.fontWeight = 'bold';
                timeDisplay.style.width = '90px';
                timeDisplay.style.textAlign = 'center';
                timeDisplay.textContent = targetTimeClock;
                
                markerDiv.appendChild(marker);
                markerDiv.appendChild(line);
                markerDiv.appendChild(timeDisplay);
                container.appendChild(markerDiv);
            }
        }

        function createTimelineBlock(marker, bgColor, textColor, name, duration, startTime, endTime, isOver = false, isShortage = false) {
            const container = document.getElementById('timelineContainer');
            const blockDiv = document.createElement('div');
            blockDiv.className = 'timeline-block';
            
            let borderColor = '#888';
            let timeColor = '#6b7280';
            
            if (isOver) {
                borderColor = '#dc2626';
                timeColor = '#dc2626';
            } else if (isShortage) {
                borderColor = '#d97706';
                timeColor = '#d97706';
            }

            // „Éû„Éº„Ç´„Éº
            const markerElement = document.createElement('div');
            markerElement.className = 'timeline-marker';
            markerElement.style.color = isOver ? '#dc2626' : isShortage ? '#d97706' : 'inherit';
            markerElement.textContent = marker;

            // „Ç≥„É≥„ÉÜ„É≥„ÉÑ
            const contentElement = document.createElement('div');
            contentElement.className = 'timeline-content';
            contentElement.style.backgroundColor = bgColor;
            contentElement.style.color = textColor;
            contentElement.style.borderColor = borderColor;
            if (isShortage) {
                contentElement.style.borderStyle = 'dashed';
            }

            const nameElement = document.createElement('div');
            nameElement.style.fontSize = '13px';
            nameElement.style.flex = '1';
            nameElement.style.overflow = 'hidden';
            nameElement.style.textOverflow = 'ellipsis';
            nameElement.textContent = sanitizeString(name);

            const durationElement = document.createElement('div');
            durationElement.style.fontSize = '13px';
            durationElement.style.fontWeight = 'bold';
            durationElement.textContent = duration;

            contentElement.appendChild(nameElement);
            contentElement.appendChild(durationElement);

            // ÊôÇÂàªË°®Á§∫
            const timeElement = document.createElement('div');
            timeElement.className = 'timeline-time';
            timeElement.style.color = timeColor;

            const startTimeElement = document.createElement('div');
            startTimeElement.style.fontWeight = 'bold';
            startTimeElement.textContent = startTime;

            const endTimeElement = document.createElement('div');
            endTimeElement.textContent = endTime;

            timeElement.appendChild(startTimeElement);
            timeElement.appendChild(endTimeElement);

            if (isOver || isShortage) {
                const statusElement = document.createElement('div');
                statusElement.style.fontSize = '8px';
                statusElement.textContent = isOver ? 'Ë∂ÖÈÅé' : '‰∏çË∂≥';
                timeElement.appendChild(statusElement);
            }

            blockDiv.appendChild(markerElement);
            blockDiv.appendChild(contentElement);
            blockDiv.appendChild(timeElement);
            container.appendChild(blockDiv);
        }

        // „ÉÜ„Ç≠„Çπ„ÉàÂá∫ÂäõÊ©üËÉΩ
        function generateTimelineText() {
            const totalSeconds = blocksData.reduce((sum, b) => sum + (b.duration_sec || 0), 0);
            const targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);
            const startTime = document.getElementById('startTime').value;
            const diffSeconds = totalSeconds - targetSeconds;
            
            let output = '';
            output += '=====================================\n';
            output += '        Áï™ÁµÑÂ∞∫Ë®àÁÆó„Çø„Ç§„É†„É©„Ç§„É≥\n';
            output += '=====================================\n\n';
            
            // Âü∫Êú¨ÊÉÖÂ†±
            output += '‚ñ† Âü∫Êú¨ÊÉÖÂ†±\n';
            output += `ÈñãÂßãÊôÇÂàª: ${startTime}\n`;
            output += `ÁõÆÊ®ôÊôÇÈñì: ${document.getElementById('targetTime').value}\n`;
            output += `ÂêàË®àÊôÇÈñì: ${secondsToHHMMSS(totalSeconds)}\n`;
            output += `ÁõÆÊ®ô„Å®„ÅÆÂ∑Æ: ${secondsToHHMMSS(Math.abs(diffSeconds))} `;
            if (diffSeconds > 0) {
                output += '(Ë∂ÖÈÅé)\n';
            } else if (diffSeconds < 0) {
                output += '(‰∏çË∂≥)\n';
            } else {
                output += '(„Å¥„Å£„Åü„Çä)\n';
            }
            output += `„Éñ„É≠„ÉÉ„ÇØÊï∞: ${blocksData.length}ÂÄã\n\n`;
            
            // „Çø„Ç§„É†„É©„Ç§„É≥Ë©≥Á¥∞
            output += '‚ñ† „Çø„Ç§„É†„É©„Ç§„É≥Ë©≥Á¥∞\n';
            output += '-----------------------------------\n';
            
            let currentPosition = 0;
            blocksData.forEach((block, index) => {
                const blockDurationSec = block.duration_sec || 0;
                const blockStartTime = addSecondsToTime(startTime, currentPosition);
                const blockEndTime = addSecondsToTime(startTime, currentPosition + blockDurationSec);
                const isOverTarget = currentPosition >= targetSeconds && targetSeconds > 0;
                
                output += `${(index + 1).toString().padStart(2, '0')}. ${block.name}\n`;
                output += `    ÊôÇÈñì: ${secondsToHHMMSS(blockDurationSec)}\n`;
                output += `    ÈñãÂßã: ${blockStartTime} ‚Üí ÁµÇ‰∫Ü: ${blockEndTime}\n`;
                output += `    Ëâ≤: ${block.color_name}\n`;
                if (isOverTarget) {
                    output += `    ‚ö†Ô∏è ÁõÆÊ®ôÊôÇÈñìË∂ÖÈÅé\n`;
                }
                output += '\n';
                
                currentPosition += blockDurationSec;
            });
            
            // ÁõÆÊ®ôÊôÇÈñì„Éû„Éº„Ç´„Éº
            if (targetSeconds > 0) {
                const targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                output += '-----------------------------------\n';
                output += `üéØ ÁõÆÊ®ôÊôÇÈñì: ${targetTimeClock}\n`;
                output += '-----------------------------------\n\n';
            }
            
            // Áµ±Ë®àÊÉÖÂ†±
            output += '‚ñ† Áµ±Ë®àÊÉÖÂ†±\n';
            const colorCounts = {};
            blocksData.forEach(block => {
                colorCounts[block.color_name] = (colorCounts[block.color_name] || 0) + 1;
            });
            
            Object.entries(colorCounts).forEach(([color, count]) => {
                output += `${color}: ${count}ÂÄã\n`;
            });
            
            output += '\n';
            output += `ÁîüÊàêÊó•ÊôÇ: ${new Date().toLocaleString('ja-JP')}\n`;
            output += '=====================================';
            
            return output;
        }

        function showTextOutput() {
            const modal = document.getElementById('textOutputModal');
            const textarea = document.getElementById('outputTextarea');
            
            textarea.value = generateTimelineText();
            modal.style.display = 'block';
            
            // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
            modal.onclick = function(event) {
                if (event.target === modal) {
                    hideTextOutput();
                }
            };
        }

        function hideTextOutput() {
            const modal = document.getElementById('textOutputModal');
            modal.style.display = 'none';
        }

        function copyToClipboard() {
            const textarea = document.getElementById('outputTextarea');
            textarea.select();
            textarea.setSelectionRange(0, 99999); // „É¢„Éê„Ç§„É´ÂØæÂøú
            
            try {
                document.execCommand('copy');
                
                // „Ç≥„Éî„ÉºÊàêÂäü„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ „Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                copyBtn.style.background = '#16a34a';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#16a34a';
                }, 2000);
                
            } catch (err) {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: Êñ∞„Åó„ÅÑAPI
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(textarea.value).then(() => {
                        const copyBtn = document.querySelector('.copy-btn');
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '‚úÖ „Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                        
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    });
                } else {
                    alert('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊâãÂãï„Åß„ÉÜ„Ç≠„Çπ„Éà„ÇíÈÅ∏Êäû„Åó„Å¶„Ç≥„Éî„Éº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            }
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            const targetTimeInput = document.getElementById('targetTime');
            const startTimeInput = document.getElementById('startTime');
            
            if (targetTimeInput) {
                targetTimeInput.addEventListener('blur', onTargetTimeChange);
            }
            
            if (startTimeInput) {
                startTimeInput.addEventListener('blur', onStartTimeChange);
            }
            
            // ESC„Ç≠„Éº„Åß„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    hideTextOutput();
                }
            });
            
            updateAll();
        });
    </script>
