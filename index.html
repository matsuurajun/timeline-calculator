        // プリセット管理機能
        function showPresetModal() {
            console.log('showPresetModal called'); // デバッグ用
            const modal = document.getElementById('presetModal');
            console.log('Modal element:', modal); // デバッグ用
            
            if (!modal) {
                console.error('presetModal element not found');
                return;
            }
            
            modal.style.display = 'block';
            
            // プリセット一覧を更新
            buildPresetList();
            
            // 入力フィールドをクリア
            const nameInput = document.getElementById('presetNameInput');
            if (nameInput) {
                nameInput.value = '';
            }
            
            // モーダル外クリックで閉じる
            modal.onclick = function(event) {
                if (event.target === modal) {
                    window.hidePresetModal();
                }
            };
        }

        function hidePresetModal() {
            console.log('hidePresetModal called'); // デバッグ用
            const modal = document.getElementById('presetModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        function saveCurrentPreset() {
            const nameInput = document.getElementById('presetNameInput');
            const presetName = sanitizeString(nameInput.value.trim());
            
            if (!presetName) {
                alert('プリセット名を入力してください。');
                return;
            }
            
            if (savedPresets.length >= MAX_PRESETS) {
                alert(`最大${MAX_PRESETS}個までしか保存できません。`);
                return;
            }
            
            // 現在のブロック構成をコピー
            const currentBlocks = blocksData.map(block => ({
                name: block.name,
                duration_sec: block.duration_sec,
                color_name: block.color_name
            }));
            
            const newPreset = {
                id: `preset_${nextPresetIdCounter}`,
                name: presetName,
                blocks: currentBlocks,
                createdAt: new Date().toLocaleString('ja-JP')
            };
            
            savedPresets.push(newPreset);
            nextPresetIdCounter++;
            
            // UI更新
            buildPresetList();
            nameInput.value = '';
            
            // 成功メッセージ
            const saveBtn = document.querySelector('.save-preset-btn');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = '✅ 保存しました！';
            saveBtn.disabled = true;
            
            setTimeout(() => {
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            }, 2000);
        }

        function loadPreset(presetId) {
            const preset = savedPresets.find(p => p.id === presetId);
            if (!preset) return;
            
            // 確認ダイアログ
            if (!confirm(`「${preset.name}」を読み込みますか？\n現在の構成は上書きされます。`)) {
                return;
            }
            
            // プリセットからブロックデータを復元
            blocksData = preset.blocks.map((block, index) => ({
                id: `block_${Date.now()}_${index}`,
                name: block.name,
                duration_sec: block.duration_sec,
                color_name: block.color_name
            }));
            
            // カウンターを更新
            nextBlockIdCounter = blocksData.length;
            
            // UI更新
            updateAll();
            window.hidePresetModal();
            
            // 成功メッセージ
            setTimeout(() => {
                alert(`「${preset.name}」を読み込みました。`);
            }, 100);
        }

        function deletePreset(presetId) {
            const preset = savedPresets.find(p => p.id === presetId);
            if (!preset) return;
            
            if (!confirm(`「${preset.name}」を削除しますか？\nこの操作は取り消せません。`)) {
                return;
            }
            
            savedPresets = savedPresets.filter(p => p.id !== presetId);
            buildPresetList();
        }

        function buildPresetList() {
            console.log('buildPresetList called'); // デバッグ用
            const container = document.getElementById('presetList');
            
            if (!container) {
                console.error('presetList element not found');
                return;
            }
            
            container.innerHTML = '';
            
            console.log('Saved presets:', savedPresets); // デバッグ用
            
            if (savedPresets.length === 0) {
                const noPresets = document.createElement('div');
                noPresets.className = 'no-presets';
                noPresets.textContent = 'まだプリセットが保存されていません。';
                container.appendChild(noPresets);
                return;
            }
            
            savedPresets.forEach((preset, index) => {
                console.log(`Building preset ${index}:`, preset); // デバッグ用
                
                const item = document.createElement('div');
                item.className = 'preset-item';
                
                const info = document.createElement('div');
                info.className = 'preset-info';
                
                const name = document.createElement('div');
                name.className = 'preset-name';
                name.textContent = preset.name;
                
                const details = document.createElement('div');
                details.className = 'preset-details';
                const totalSeconds = preset.blocks.reduce((sum, block) => sum + block.duration_sec, 0);
                details.textContent = `${preset.blocks.length}ブロック | ${secondsToHHMMSS(totalSeconds)} | ${preset.createdAt}`;
                
                info.appendChild(name);
                info.appendChild(details);
                
                const actions = document.createElement('div');
                actions.className = 'preset-actions';
                
                const loadBtn = document.createElement('button');
                loadBtn.className = 'load-btn';
                loadBtn.textContent = '読み込み';
                loadBtn.addEventListener('click', () => loadPreset(preset.id));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-preset-btn';
                deleteBtn.textContent = '削除';
                deleteBtn.addEventListener('click', () => deletePreset(preset.id));
                
                actions.appendChild(loadBtn);
                actions.appendChild(deleteBtn);
                
                item.appendChild(info);
                item.appendChild(actions);
                container.appendChild(item);
            });
            
            console.log('Preset list built successfully'); // デバッグ用
        }

        <div class="card right-panel">
            <div class="section-title">

            <div id="limitWarning" style="display: none;"></div>
            
            <div class="block-management-header">

                <div class="header-delete">削除</div>

    <!-- プリセット管理モーダル -->
    <div id="presetModal" class="modal">
        <div class="preset-modal-content">
            <div class="preset-header">
                <div class="preset-title">💾 プリセット管理</div>
                <button class="close-btn" onclick="window.hidePresetModal()">&times;</button>
            </div>
            
            <!-- 現在の構成を保存 -->
            <div class="save-preset-section">
                <h4 style="margin-bottom: 10px; color: #374151;">現在の構成を保存</h4>
                <input type="text" id="presetNameInput" class="preset-name-input" placeholder="プリセット名を入力（例：1時間番組、CM多め構成）" maxlength="30">
                <button class="save-preset-btn" onclick="window.saveCurrentPreset()">💾 保存</button>

            <!-- 保存済みプリセット一覧 -->
            <div>
                <h4 style="margin-bottom: 10px; color: #374151;">保存済みプリセット</h4>
                <div id="presetList" class="preset-list">
                    <!-- プリセット一覧がここに動的生成される -->

    <!-- テキスト出力モーダル -->
    <div id="textOutputModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">📄 タイムライン テキスト出力</div>
                <button class="close-btn" onclick="hideTextOutput()">&times;</button>
            </div>
            <textarea id="outputTextarea" class="output-textarea" readonly></textarea>
            <button class="copy-btn" onclick="copyToClipboard()">📋 クリップボードにコピー</button>
        </div>

    <script>
        "use strict";

        // 最低限の設定
        const MAX_BLOCKS = 100;
        const MAX_NAME_LENGTH = 50;
        const MAX_PRESETS = 20;
        const MAX_PRESET_NAME_LENGTH = 30;

        // 色の定義
        const COLOR_OPTIONS = {
            "明るいピンク": "#FFD1D1",
            "クリーム": "#FFFF99",
            "明るい青緑": "#CBF266",
            "明るい空色": "#B4EBFA",
            "ベージュ": "#EDC58F",
            "明るい緑": "#87E7B0",
            "明るい紫": "#C7B2DE"
        };

        const COLOR_NAMES = Object.keys(COLOR_OPTIONS);
        const DEFAULT_BLOCK_COLOR_NAME = "明るい空色";

        // 初期データ
        let blocksData = [
            {id: "block_0", name: "VTR①", duration_sec: 540, color_name: "明るい空色"},
            {id: "block_1", name: "CM①", duration_sec: 180, color_name: "ベージュ"},
            {id: "block_2", name: "VTR②", duration_sec: 780, color_name: "明るい空色"},
            {id: "block_3", name: "CM②", duration_sec: 180, color_name: "ベージュ"},
            {id: "block_4", name: "VTR③", duration_sec: 660, color_name: "明るい空色"},
            {id: "block_5", name: "CM③", duration_sec: 180, color_name: "ベージュ"},
            {id: "block_6", name: "VTR④", duration_sec: 480, color_name: "明るい空色"}
        ];

        let nextBlockIdCounter = blocksData.length;
        let draggedElement = null;
        let draggedIndex = -1;

        // プリセット管理
        let savedPresets = [
            {
                id: "preset_default_1",
                name: "標準1時間番組",
                blocks: [
                    {name: "オープニング", duration_sec: 120, color_name: "明るい青緑"},
                    {name: "VTR①", duration_sec: 900, color_name: "明るい空色"},
                    {name: "CM①", duration_sec: 180, color_name: "ベージュ"},
                    {name: "VTR②", duration_sec: 1200, color_name: "明るい空色"},
                    {name: "CM②", duration_sec: 180, color_name: "ベージュ"},
                    {name: "エンディング", duration_sec: 300, color_name: "明るい緑"}
                ],
                createdAt: new Date().toLocaleString('ja-JP')
            },
            {
                id: "preset_default_2", 
                name: "30分情報番組",
                blocks: [
                    {name: "ニュース①", duration_sec: 360, color_name: "明るいピンク"},
                    {name: "CM", duration_sec: 180, color_name: "ベージュ"},
                    {name: "特集", duration_sec: 720, color_name: "明るい空色"},
                    {name: "CM", duration_sec: 180, color_name: "ベージュ"},
                    {name: "ニュース②", duration_sec: 360, color_name: "明るいピンク"}
                ],
                createdAt: new Date().toLocaleString('ja-JP')
            }
        ];
        let nextPresetIdCounter = 3;

        // プリセット管理機能 - グローバルスコープに配置
        window.showPresetModal = function() {
            console.log('showPresetModal called'); // デバッグ用
            const modal = document.getElementById('presetModal');
            console.log('Modal element:', modal); // デバッグ用
            
            if (!modal) {
                console.error('presetModal element not found');
                return;
            }
            
            modal.style.display = 'block';
            
            // プリセット一覧を更新
            buildPresetList();
            
            // 入力フィールドをクリア
            const nameInput = document.getElementById('presetNameInput');
            if (nameInput) {
                nameInput.value = '';
            }
            
            // モーダル外クリックで閉じる
            modal.onclick = function(event) {
                if (event.target === modal) {
                    hidePresetModal();
                }
            };
        };

        window.hidePresetModal = function() {
            console.log('hidePresetModal called'); // デバッグ用
            const modal = document.getElementById('presetModal');
            if (modal) {
                modal.style.display = 'none';
            }
        };

        window.saveCurrentPreset = function() {
            const nameInput = document.getElementById('presetNameInput');
            const presetName = sanitizeString(nameInput.value.trim());
            
            if (!presetName) {
                alert('プリセット名を入力してください。');
                return;
            }
            
            if (savedPresets.length >= MAX_PRESETS) {
                alert(`最大${MAX_PRESETS}個までしか保存できません。`);
                return;
            }
            
            // 現在のブロック構成をコピー
            const currentBlocks = blocksData.map(block => ({
                name: block.name,
                duration_sec: block.duration_sec,
                color_name: block.color_name
            }));
            
            const newPreset = {
                id: `preset_${nextPresetIdCounter}`,
                name: presetName,
                blocks: currentBlocks,
                createdAt: new Date().toLocaleString('ja-JP')
            };
            
            savedPresets.push(newPreset);
            nextPresetIdCounter++;
            
            // UI更新
            buildPresetList();
            nameInput.value = '';
            
            // 成功メッセージ
            const saveBtn = document.querySelector('.save-preset-btn');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = '✅ 保存しました！';
            saveBtn.disabled = true;
            
            setTimeout(() => {
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            }, 2000);
        };

        function loadPreset(presetId) {
            const preset = savedPresets.find(p => p.id === presetId);
            if (!preset) return;
            
            // 確認ダイアログ
            if (!confirm(`「${preset.name}」を読み込みますか？\n現在の構成は上書きされます。`)) {
                return;
            }
            
            // プリセットからブロックデータを復元
            blocksData = preset.blocks.map((block, index) => ({
                id: `block_${Date.now()}_${index}`,
                name: block.name,
                duration_sec: block.duration_sec,
                color_name: block.color_name
            }));
            
            // カウンターを更新
            nextBlockIdCounter = blocksData.length;
            
            // UI更新
            updateAll();
            hidePresetModal();
            
            // 成功メッセージ
            setTimeout(() => {
                alert(`「${preset.name}」を読み込みました。`);
            }, 100);
        }

        function deletePreset(presetId) {
            const preset = savedPresets.find(p => p.id === presetId);
            if (!preset) return;
            
            if (!confirm(`「${preset.name}」を削除しますか？\nこの操作は取り消せません。`)) {
                return;
            }
            
            savedPresets = savedPresets.filter(p => p.id !== presetId);
            buildPresetList();
        }

        function buildPresetList() {
            console.log('buildPresetList called'); // デバッグ用
            const container = document.getElementById('presetList');
            
            if (!container) {
                console.error('presetList element not found');
                return;
            }
            
            container.innerHTML = '';
            
            console.log('Saved presets:', savedPresets); // デバッグ用
            
            if (savedPresets.length === 0) {
                const noPresets = document.createElement('div');
                noPresets.className = 'no-presets';
                noPresets.textContent = 'まだプリセットが保存されていません。';
                container.appendChild(noPresets);
                return;
            }
            
            savedPresets.forEach((preset, index) => {
                console.log(`Building preset ${index}:`, preset); // デバッグ用
                
                const item = document.createElement('div');
                item.className = 'preset-item';
                
                const info = document.createElement('div');
                info.className = 'preset-info';
                
                const name = document.createElement('div');
                name.className = 'preset-name';
                name.textContent = preset.name;
                
                const details = document.createElement('div');
                details.className = 'preset-details';
                const totalSeconds = preset.blocks.reduce((sum, block) => sum + block.duration_sec, 0);
                details.textContent = `${preset.blocks.length}ブロック | ${secondsToHHMMSS(totalSeconds)} | ${preset.createdAt}`;
                
                info.appendChild(name);
                info.appendChild(details);
                
                const actions = document.createElement('div');
                actions.className = 'preset-actions';
                
                const loadBtn = document.createElement('button');
                loadBtn.className = 'load-btn';
                loadBtn.textContent = '読み込み';
                loadBtn.addEventListener('click', () => loadPreset(preset.id));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-preset-btn';
                deleteBtn.textContent = '削除';
                deleteBtn.addEventListener('click', () => deletePreset(preset.id));
                
                actions.appendChild(loadBtn);
                actions.appendChild(deleteBtn);
                
                item.appendChild(info);
                item.appendChild(actions);
                container.appendChild(item);
            });
            
            console.log('Preset list built successfully'); // デバッグ用
        }

        // セキュリティ: 入力サニタイゼーション
        function sanitizeString(str) {
            if (typeof str !== 'string') return '';
            return str
                .replace(/[<>&"']/g, function(match) {
                    const map = {
                        '<': '&lt;',
                        '>': '&gt;',
                        '&': '&amp;',
                        '"': '&quot;',
                        "'": '&#39;'
                    };
                    return map[match];
                })
                .substring(0, MAX_NAME_LENGTH);
        }

        // 時間変換ユーティリティ
        function hhmmssToSeconds(timeStr) {
            const parts = timeStr.split(':').map(Number);
            if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            } else if (parts.length === 2) {
                return parts[0] * 60 + parts[1];
            } else if (parts.length === 1) {
                return parts[0];
            }
            return 0;
        }

        function secondsToHHMMSS(seconds) {
            if (typeof seconds !== 'number' || seconds < 0) {
                seconds = 0;
            }
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function addSecondsToTime(timeStr, secondsToAdd) {
            const parts = timeStr.split(':').map(Number);
            let totalSeconds = parts[0] * 3600 + parts[1] * 60 + parts[2] + secondsToAdd;
            totalSeconds = totalSeconds % (24 * 3600);
            
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const secs = Math.floor(totalSeconds % 60);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function getBrightness(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            return (r * 299 + g * 587 + b * 114) / 1000;
        }

        function getTextColor(bgColor) {
            const brightness = getBrightness(bgColor);
            return brightness > 180 ? "#333333" : "#000000";
        }

        // イベントハンドラー
        function onTargetTimeChange() {
            const input = document.getElementById('targetTime');
            try {
                const seconds = hhmmssToSeconds(input.value);
                input.value = secondsToHHMMSS(seconds);
            } catch {
                input.value = "00:50:00";
            }
            updateAll();
        }

        function onStartTimeChange() {
            const input = document.getElementById('startTime');
            try {
                const parts = input.value.split(':');
                if (parts.length === 3) {
                    const [hours, minutes, seconds] = parts.map(Number);
                    if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59 && seconds >= 0 && seconds <= 59) {
                        input.value = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    } else {
                        throw new Error();
                    }
                } else {
                    throw new Error();
                }
            } catch {
                input.value = "20:00:00";
            }
            updateAll();
        }

        function onBlockNameChange(blockId, value) {
            const sanitizedValue = sanitizeString(value);
            const block = blocksData.find(b => b.id === blockId);
            if (block) {
                block.name = sanitizedValue;
                // 入力フィールドも更新
                const input = document.querySelector(`input[data-block-id="${blockId}"][data-type="name"]`);
                if (input && input.value !== sanitizedValue) {
                    input.value = sanitizedValue;
                }
                updateAll();
            }
        }

        function onBlockTimeChange(blockId, value) {
            const block = blocksData.find(b => b.id === blockId);
            if (block) {
                try {
                    const newSeconds = hhmmssToSeconds(value);
                    block.duration_sec = newSeconds;
                    const input = document.querySelector(`input[data-block-id="${blockId}"][data-type="time"]`);
                    if (input) {
                        input.value = secondsToHHMMSS(newSeconds);
                    }
                } catch {
                    const input = document.querySelector(`input[data-block-id="${blockId}"][data-type="time"]`);
                    if (input) {
                        input.value = secondsToHHMMSS(block.duration_sec);
                    }
                }
                updateAll();
            }
        }

        function onColorButtonClick(blockId) {
            const block = blocksData.find(b => b.id === blockId);
            if (block) {
                const currentIndex = COLOR_NAMES.indexOf(block.color_name);
                const nextIndex = (currentIndex + 1) % COLOR_NAMES.length;
                block.color_name = COLOR_NAMES[nextIndex];
                updateAll();
            }
        }

        function deleteBlock(blockId) {
            if (blocksData.length <= 1) return;
            blocksData = blocksData.filter(b => b.id !== blockId);
            updateAll();
        }

        function addBlock() {
            // ブロック数制限チェック
            if (blocksData.length >= MAX_BLOCKS) {
                showLimitWarning();
                return;
            }
            
            const newBlockId = `block_${nextBlockIdCounter}`;
            nextBlockIdCounter++;
            
            const newBlock = {
                id: newBlockId,
                name: sanitizeString(`新しいブロック${nextBlockIdCounter}`),
                duration_sec: 300,
                color_name: DEFAULT_BLOCK_COLOR_NAME
            };
            blocksData.push(newBlock);
            updateAll();
        }

        // ドラッグ&ドロップのイベントハンドラー
        function onDragStart(e, index) {
            draggedElement = e.target.closest('.block-row');
            draggedIndex = index;
            draggedElement.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', index.toString());
        }

        function onDragEnd(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
                draggedIndex = -1;
            }
            
            document.querySelectorAll('.block-row').forEach(row => {
                row.classList.remove('drag-over');
            });
        }

        function onDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function onDragEnter(e) {
            e.preventDefault();
            const row = e.target.closest('.block-row');
            if (row && row !== draggedElement) {
                row.classList.add('drag-over');
            }
        }

        function onDragLeave(e) {
            const row = e.target.closest('.block-row');
            if (row && !row.contains(e.relatedTarget)) {
                row.classList.remove('drag-over');
            }
        }

        function onDrop(e, dropIndex) {
            e.preventDefault();
            
            const row = e.target.closest('.block-row');
            if (row) {
                row.classList.remove('drag-over');
            }
            
            if (draggedIndex !== -1 && draggedIndex !== dropIndex) {
                const draggedBlock = blocksData[draggedIndex];
                blocksData.splice(draggedIndex, 1);
                blocksData.splice(dropIndex, 0, draggedBlock);
                updateAll();
            }
        }

        // 制限警告
        function showLimitWarning() {
            const warningElement = document.getElementById('limitWarning');
            warningElement.className = 'limit-warning';
            warningElement.style.display = 'block';
            warningElement.textContent = `🚫 制限に達しました: 最大${MAX_BLOCKS}個までのブロックが作成できます。`;
        }

        function hideLimitWarning() {
            const warningElement = document.getElementById('limitWarning');
            warningElement.style.display = 'none';
        }

        function updateAll() {
            const totalSeconds = blocksData.reduce((sum, b) => sum + b.duration_sec, 0);
            const targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);

            document.getElementById('totalTime').textContent = secondsToHHMMSS(totalSeconds);

            const diffSeconds = totalSeconds - targetSeconds;
            const diffElement = document.getElementById('diffTime');
            diffElement.textContent = secondsToHHMMSS(Math.abs(diffSeconds));
            
            if (diffSeconds > 0) {
                diffElement.className = 'time-display error';
            } else if (diffSeconds < 0) {
                diffElement.className = 'time-display warning';
            } else {
                diffElement.className = 'time-display success';
            }

            // ブロック数制限
            if (blocksData.length >= MAX_BLOCKS) {
                document.getElementById('addBlockBtn').disabled = true;
            } else {
                document.getElementById('addBlockBtn').disabled = false;
                hideLimitWarning();
            }

            buildBlockManagementRows();
            buildTimelineDisplay();
        }

        function buildBlockManagementRows() {
            const container = document.getElementById('blocksContainer');
            container.innerHTML = '';

            blocksData.forEach((block, index) => {
                const row = document.createElement('div');
                row.className = 'block-row';
                row.draggable = true;
                
                const blockColorHex = COLOR_OPTIONS[block.color_name];
                const textColor = getTextColor(blockColorHex);

                // セキュア要素作成: createElementを使用
                const dragHandle = document.createElement('div');
                dragHandle.className = 'drag-handle';
                dragHandle.title = 'ドラッグして順序変更';
                dragHandle.textContent = '⋮⋮';

                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'block-name-input';
                nameInput.value = block.name;
                nameInput.maxLength = MAX_NAME_LENGTH;
                nameInput.setAttribute('data-block-id', block.id);
                nameInput.setAttribute('data-type', 'name');
                nameInput.addEventListener('blur', (e) => onBlockNameChange(block.id, e.target.value));

                const colorButton = document.createElement('div');
                colorButton.className = 'color-button';
                colorButton.style.backgroundColor = blockColorHex;
                colorButton.style.color = textColor;
                colorButton.title = `色を変更: ${block.color_name}`;
                colorButton.textContent = '🎨';
                colorButton.addEventListener('click', () => onColorButtonClick(block.id));

                const timeInput = document.createElement('input');
                timeInput.type = 'text';
                timeInput.className = 'time-input-small';
                timeInput.value = secondsToHHMMSS(block.duration_sec);
                timeInput.style.backgroundColor = blockColorHex;
                timeInput.style.color = textColor;
                timeInput.maxLength = 8;
                timeInput.setAttribute('data-block-id', block.id);
                timeInput.setAttribute('data-type', 'time');
                timeInput.addEventListener('blur', (e) => onBlockTimeChange(block.id, e.target.value));

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = '🗑️';
                deleteButton.disabled = blocksData.length <= 1;
                deleteButton.addEventListener('click', () => deleteBlock(block.id));

                row.appendChild(dragHandle);
                row.appendChild(nameInput);
                row.appendChild(colorButton);
                row.appendChild(timeInput);
                row.appendChild(deleteButton);

                // ドラッグ&ドロップのイベントリスナーを追加
                row.addEventListener('dragstart', (e) => onDragStart(e, index));
                row.addEventListener('dragend', onDragEnd);
                row.addEventListener('dragover', onDragOver);
                row.addEventListener('dragenter', onDragEnter);
                row.addEventListener('dragleave', onDragLeave);
                row.addEventListener('drop', (e) => onDrop(e, index));

                container.appendChild(row);
            });
        }

        function buildTimelineDisplay() {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';

            const totalSeconds = blocksData.reduce((sum, b) => sum + (b.duration_sec || 0), 0);
            const targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);
            const startTime = document.getElementById('startTime').value;

            if (totalSeconds === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.textContent = 'ブロックがありません';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#9ca3af';
                emptyMessage.style.padding = '20px';
                container.appendChild(emptyMessage);
                return;
            }

            let currentPosition = 0;
            let targetMarkerAdded = false;

            blocksData.forEach(block => {
                const blockDurationSec = block.duration_sec || 0;
                const blockColor = COLOR_OPTIONS[block.color_name] || COLOR_OPTIONS[DEFAULT_BLOCK_COLOR_NAME];
                const textColor = getTextColor(blockColor);

                const blockStartTime = addSecondsToTime(startTime, currentPosition);
                const blockEndTime = addSecondsToTime(startTime, currentPosition + blockDurationSec);

                // 目標時間マーカーの処理
                if (targetSeconds > 0 && !targetMarkerAdded && (currentPosition + blockDurationSec) >= targetSeconds) {
                    if (targetSeconds > currentPosition) {
                        const timeWithinTarget = targetSeconds - currentPosition;
                        if (timeWithinTarget > 0) {
                            const withinEndTime = addSecondsToTime(startTime, currentPosition + timeWithinTarget);
                            createTimelineBlock('', blockColor, textColor, block.name, secondsToHHMMSS(timeWithinTarget), blockStartTime, withinEndTime);
                        }
                    }

                    // 目標時間マーカー
                    const targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                    const markerDiv = document.createElement('div');
                    markerDiv.className = 'timeline-block';
                    
                    const marker = document.createElement('div');
                    marker.className = 'timeline-marker';
                    marker.textContent = '▶';
                    
                    const line = document.createElement('div');
                    line.className = 'target-marker';
                    // モバイル対応: 画面幅に応じて調整
                    const isMobile = window.innerWidth <= 768;
                    line.style.width = isMobile ? 'calc(100vw - 120px)' : '450px';
                    line.style.maxWidth = isMobile ? '300px' : '450px';
                    
                    const timeDisplay = document.createElement('div');
                    timeDisplay.className = 'timeline-time';
                    timeDisplay.style.color = '#16a34a';
                    timeDisplay.style.fontWeight = 'bold';
                    timeDisplay.style.width = isMobile ? '70px' : '90px';
                    timeDisplay.style.textAlign = 'center';
                    timeDisplay.textContent = targetTimeClock;
                    
                    markerDiv.appendChild(marker);
                    markerDiv.appendChild(line);
                    markerDiv.appendChild(timeDisplay);
                    container.appendChild(markerDiv);
                    targetMarkerAdded = true;

                    // ブロック後半（超過分）
                    if ((currentPosition + blockDurationSec) > targetSeconds) {
                        const timeOver = (currentPosition + blockDurationSec) - targetSeconds;
                        if (timeOver > 0) {
                            const overStartTime = addSecondsToTime(startTime, currentPosition + (blockDurationSec - timeOver));
                            createTimelineBlock('⚠', blockColor, textColor, `${block.name} (超過)`, secondsToHHMMSS(timeOver), overStartTime, blockEndTime, true);
                        }
                    }
                } else {
                    // 通常のブロック
                    const isOverTarget = currentPosition >= targetSeconds && targetSeconds > 0;
                    const marker = isOverTarget ? '⚠' : '';
                    const displayName = isOverTarget ? `${block.name} (超過)` : block.name;
                    createTimelineBlock(marker, blockColor, textColor, displayName, secondsToHHMMSS(blockDurationSec), blockStartTime, blockEndTime, isOverTarget);
                }

                currentPosition += blockDurationSec;
            });

            // 目標時間が全ブロック後にある場合
            if (targetSeconds > 0 && !targetMarkerAdded && currentPosition < targetSeconds) {
                const shortageSeconds = targetSeconds - currentPosition;
                const shortageStartTime = addSecondsToTime(startTime, currentPosition);
                const shortageEndTime = addSecondsToTime(startTime, targetSeconds);
                
                createTimelineBlock('⏱', '#f8f9fa', '#6b7280', '不足分', secondsToHHMMSS(shortageSeconds), shortageStartTime, shortageEndTime, false, true);

                // 目標時間マーカー
                const targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                const markerDiv = document.createElement('div');
                markerDiv.className = 'timeline-block';
                
                const marker = document.createElement('div');
                marker.className = 'timeline-marker';
                marker.textContent = '▶';
                
                const line = document.createElement('div');
                line.className = 'target-marker';
                // モバイル対応: 画面幅に応じて調整
                const isMobile = window.innerWidth <= 768;
                line.style.width = isMobile ? 'calc(100vw - 120px)' : '450px';
                line.style.maxWidth = isMobile ? '300px' : '450px';
                
                const timeDisplay = document.createElement('div');
                timeDisplay.className = 'timeline-time';
                timeDisplay.style.color = '#16a34a';
                timeDisplay.style.fontWeight = 'bold';
                timeDisplay.style.width = isMobile ? '70px' : '90px';
                timeDisplay.style.textAlign = 'center';
                timeDisplay.textContent = targetTimeClock;
                
                markerDiv.appendChild(marker);
                markerDiv.appendChild(line);
                markerDiv.appendChild(timeDisplay);
                container.appendChild(markerDiv);
            }
        }

        function createTimelineBlock(marker, bgColor, textColor, name, duration, startTime, endTime, isOver = false, isShortage = false) {
            const container = document.getElementById('timelineContainer');
            const blockDiv = document.createElement('div');
            blockDiv.className = 'timeline-block';
            
            let borderColor = '#888';
            let timeColor = '#6b7280';
            
            if (isOver) {
                borderColor = '#dc2626';
                timeColor = '#dc2626';
            } else if (isShortage) {
                borderColor = '#d97706';
                timeColor = '#d97706';
            }

            // マーカー
            const markerElement = document.createElement('div');
            markerElement.className = 'timeline-marker';
            markerElement.style.color = isOver ? '#dc2626' : isShortage ? '#d97706' : 'inherit';
            markerElement.textContent = marker;

            // コンテンツ
            const contentElement = document.createElement('div');
            contentElement.className = 'timeline-content';
            contentElement.style.backgroundColor = bgColor;
            contentElement.style.color = textColor;
            contentElement.style.borderColor = borderColor;
            if (isShortage) {
                contentElement.style.borderStyle = 'dashed';
            }

            const nameElement = document.createElement('div');
            nameElement.style.fontSize = '13px';
            nameElement.style.flex = '1';
            nameElement.style.overflow = 'hidden';
            nameElement.style.textOverflow = 'ellipsis';
            nameElement.textContent = sanitizeString(name);

            const durationElement = document.createElement('div');
            durationElement.style.fontSize = '13px';
            durationElement.style.fontWeight = 'bold';
            durationElement.textContent = duration;

            contentElement.appendChild(nameElement);
            contentElement.appendChild(durationElement);

            // 時刻表示
            const timeElement = document.createElement('div');
            timeElement.className = 'timeline-time';
            timeElement.style.color = timeColor;

            const startTimeElement = document.createElement('div');
            startTimeElement.style.fontWeight = 'bold';
            startTimeElement.textContent = startTime;

            const endTimeElement = document.createElement('div');
            endTimeElement.textContent = endTime;

            timeElement.appendChild(startTimeElement);
            timeElement.appendChild(endTimeElement);

            if (isOver || isShortage) {
                const statusElement = document.createElement('div');
                statusElement.style.fontSize = '8px';
                statusElement.textContent = isOver ? '超過' : '不足';
                timeElement.appendChild(statusElement);
            }

            blockDiv.appendChild(markerElement);
            blockDiv.appendChild(contentElement);
            blockDiv.appendChild(timeElement);
            container.appendChild(blockDiv);
        }

        // テキスト出力機能
        function generateTimelineText() {
            const totalSeconds = blocksData.reduce((sum, b) => sum + (b.duration_sec || 0), 0);
            const targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);
            const startTime = document.getElementById('startTime').value;
            const diffSeconds = totalSeconds - targetSeconds;
            
            let output = '';
            output += '=====================================\n';
            output += '        番組尺計算タイムライン\n';
            output += '=====================================\n\n';
            
            // 基本情報
            output += '■ 基本情報\n';
            output += `開始時刻: ${startTime}\n`;
            output += `目標時間: ${document.getElementById('targetTime').value}\n`;
            output += `合計時間: ${secondsToHHMMSS(totalSeconds)}\n`;
            output += `目標との差: ${secondsToHHMMSS(Math.abs(diffSeconds))} `;
            if (diffSeconds > 0) {
                output += '(超過)\n';
            } else if (diffSeconds < 0) {
                output += '(不足)\n';
            } else {
                output += '(ぴったり)\n';
            }
            output += `ブロック数: ${blocksData.length}個\n\n`;
            
            // タイムライン詳細
            output += '■ タイムライン詳細\n';
            output += '-----------------------------------\n';
            
            let currentPosition = 0;
            blocksData.forEach((block, index) => {
                const blockDurationSec = block.duration_sec || 0;
                const blockStartTime = addSecondsToTime(startTime, currentPosition);
                const blockEndTime = addSecondsToTime(startTime, currentPosition + blockDurationSec);
                const isOverTarget = currentPosition >= targetSeconds && targetSeconds > 0;
                
                output += `${(index + 1).toString().padStart(2, '0')}. ${block.name}\n`;
                output += `    時間: ${secondsToHHMMSS(blockDurationSec)}\n`;
                output += `    開始: ${blockStartTime} → 終了: ${blockEndTime}\n`;
                if (isOverTarget) {
                    output += `    ⚠️ 目標時間超過\n`;
                }
                output += '\n';
                
                currentPosition += blockDurationSec;
            });
            
            // 目標時間マーカー
            if (targetSeconds > 0) {
                const targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                output += '-----------------------------------\n';
                output += `🎯 目標時間: ${targetTimeClock}\n`;
                output += '-----------------------------------\n\n';
            }
            
            output += `生成日時: ${new Date().toLocaleString('ja-JP')}\n`;
            output += '=====================================';
            
            return output;
        }

        function showTextOutput() {
            const modal = document.getElementById('textOutputModal');
            const textarea = document.getElementById('outputTextarea');
            
            textarea.value = generateTimelineText();
            modal.style.display = 'block';
            
            // モーダル外クリックで閉じる
            modal.onclick = function(event) {
                if (event.target === modal) {
                    hideTextOutput();
                }
            };
        }

        function hideTextOutput() {
            const modal = document.getElementById('textOutputModal');
            modal.style.display = 'none';
        }

        function copyToClipboard() {
            const textarea = document.getElementById('outputTextarea');
            textarea.select();
            textarea.setSelectionRange(0, 99999); // モバイル対応
            
            try {
                document.execCommand('copy');
                
                // コピー成功フィードバック
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ コピーしました！';
                copyBtn.style.background = '#16a34a';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#16a34a';
                }, 2000);
                
            } catch (err) {
                // フォールバック: 新しいAPI
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(textarea.value).then(() => {
                        const copyBtn = document.querySelector('.copy-btn');
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = '✅ コピーしました！';
                        
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    });
                } else {
                    alert('コピーに失敗しました。手動でテキストを選択してコピーしてください。');
                }
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...'); // デバッグ用
            
            const targetTimeInput = document.getElementById('targetTime');
            const startTimeInput = document.getElementById('startTime');
            const presetBtn = document.getElementById('presetBtn');
            
            if (targetTimeInput) {
                targetTimeInput.addEventListener('blur', onTargetTimeChange);
            }
            
            if (startTimeInput) {
                startTimeInput.addEventListener('blur', onStartTimeChange);
            }
            
            // プリセットボタンのイベントリスナー
            if (presetBtn) {
                console.log('Preset button found, adding event listener'); // デバッグ用
                presetBtn.addEventListener('click', function() {
                    console.log('Preset button clicked'); // デバッグ用
                    window.showPresetModal();
                });
            } else {
                console.error('Preset button not found'); // デバッグ用
            }
            
            // ESCキーでモーダルを閉じる
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    hideTextOutput();
                    window.hidePresetModal();
                }
            });
            
            // ウィンドウリサイズ時にタイムラインを再描画（モバイル対応）
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    buildTimelineDisplay();
                }, 200);
            });
            
            updateAll();
            console.log('App initialization completed'); // デバッグ用
        });
    </script>
