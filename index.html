    <script>
        "use strict"; // strictãƒ¢ãƒ¼ãƒ‰ã§ã‚ˆã‚Šå®‰å…¨ãªå®Ÿè¡Œ

        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ»ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹è¨­å®š
        const SECURITY_CONFIG = {
            MAX_BLOCKS: 100,           // æœ€å¤§ãƒ–ãƒ­ãƒƒã‚¯æ•°
            MAX_NAME_LENGTH: 50,       // ãƒ–ãƒ­ãƒƒã‚¯åæœ€å¤§æ–‡å­—æ•°
            MAX_DURATION_HOURS: 24,    // æœ€å¤§æ™‚é–“ï¼ˆæ™‚é–“ï¼‰
            PERFORMANCE_WARNING_THRESHOLD: 50, // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹è­¦å‘Šã—ãã„å€¤
            UPDATE_THROTTLE_MS: 100    // æ›´æ–°ã‚¹ãƒ­ãƒƒãƒˆãƒ«ï¼ˆãƒŸãƒªç§’ï¼‰
        };

        // è‰²ã®å®šç¾©
        const COLOR_OPTIONS = {
            "æ˜ã‚‹ã„ãƒ”ãƒ³ã‚¯": "#FFD1D1",
            "ã‚¯ãƒªãƒ¼ãƒ ": "#FFFF99", 
            "æ˜ã‚‹ã„é’ç·‘": "#CBF266",
            "æ˜ã‚‹ã„ç©ºè‰²": "#B4EBFA",
            "ãƒ™ãƒ¼ã‚¸ãƒ¥": "#EDC58F",
            "æ˜ã‚‹ã„ç·‘": "#87E7B0",
            "æ˜ã‚‹ã„ç´«": "#C7B2DE"
        };

        const COLOR_NAMES = Object.keys(COLOR_OPTIONS);
        const DEFAULT_BLOCK_COLOR_NAME = "æ˜ã‚‹ã„ç©ºè‰²";

        // åˆæœŸãƒ‡ãƒ¼ã‚¿
        let blocksData = [
            {id: "block_0", name: "VTRâ‘ ", duration_sec: 540, color_name: "æ˜ã‚‹ã„ç©ºè‰²"},
            {id: "block_1", name: "CMâ‘ ", duration_sec: 180, color_name: "ãƒ™ãƒ¼ã‚¸ãƒ¥"},
            {id: "block_2", name: "VTRâ‘¡", duration_sec: 780, color_name: "æ˜ã‚‹ã„ç©ºè‰²"},
            {id: "block_3", name: "CMâ‘¡", duration_sec: 180, color_name: "ãƒ™ãƒ¼ã‚¸ãƒ¥"},
            {id: "block_4", name: "VTRâ‘¢", duration_sec: 660, color_name: "æ˜ã‚‹ã„ç©ºè‰²"},
            {id: "block_5", name: "CMâ‘¢", duration_sec: 180, color_name: "ãƒ™ãƒ¼ã‚¸ãƒ¥"},
            {id: "block_6", name: "VTRâ‘£", duration_sec: 480, color_name: "æ˜ã‚‹ã„ç©ºè‰²"}
        ];

        let nextBlockIdCounter = blocksData.length;

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—é–¢é€£ã®å¤‰æ•°
        let draggedElement = null;
        let draggedIndex = -1;

        // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹åˆ¶å¾¡
        let updateTimeoutId = null;

        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£: å…¥åŠ›ã‚µãƒ‹ã‚¿ã‚¤ã‚¼ãƒ¼ã‚·ãƒ§ãƒ³
        function sanitizeString(str) {
            if (typeof str !== 'string') return '';
            return str
                .replace(/[<>&"']/g, function(match) {
                    const map = {
                        '<': '&lt;',
                        '>': '&gt;',
                        '&': '&amp;',
                        '"': '&quot;',
                        "'": '&#39;'
                    };
                    return map[match];
                })
                .substring(0, SECURITY_CONFIG.MAX_NAME_LENGTH);
        }

        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£: æ™‚é–“å…¥åŠ›ã®æ¤œè¨¼
        function validateTimeInput(timeStr) {
            if (typeof timeStr !== 'string') return false;
            
            // åŸºæœ¬çš„ãªå½¢å¼ãƒã‚§ãƒƒã‚¯
            const timeRegex = /^([0-1]?[0-9]|2[0-3]):([0-5]?[0-9]):([0-5]?[0-9])$/;
            if (!timeRegex.test(timeStr)) return false;
            
            // æœ€å¤§æ™‚é–“ãƒã‚§ãƒƒã‚¯
            const seconds = hhmmssToSeconds(timeStr);
            return seconds <= SECURITY_CONFIG.MAX_DURATION_HOURS * 3600;
        }

        // æ™‚é–“å¤‰æ›ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¼·åŒ–ç‰ˆï¼‰
        function hhmmssToSeconds(timeStr) {
            if (!validateTimeInput(timeStr)) return 0;
            
            const parts = timeStr.split(':').map(num => {
                const parsed = parseInt(num, 10);
                return isNaN(parsed) ? 0 : parsed;
            });
            
            if (parts.length === 3) {
                return Math.max(0, parts[0] * 3600 + parts[1] * 60 + parts[2]);
            }
            return 0;
        }

        function secondsToHHMMSS(seconds) {
            if (typeof seconds !== 'number' || seconds < 0 || !isFinite(seconds)) {
                return "00:00:00";
            }
            
            // æœ€å¤§å€¤åˆ¶é™
            seconds = Math.min(seconds, SECURITY_CONFIG.MAX_DURATION_HOURS * 3600);
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function addSecondsToTime(timeStr, secondsToAdd) {
            if (!validateTimeInput(timeStr) || typeof secondsToAdd !== 'number') {
                return "00:00:00";
            }
            
            const parts = timeStr.split(':').map(Number);
            let totalSeconds = parts[0] * 3600 + parts[1] * 60 + parts[2] + secondsToAdd;
            totalSeconds = totalSeconds % (24 * 3600);
            
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const secs = Math.floor(totalSeconds % 60);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function getBrightness(hexColor) {
            if (typeof hexColor !== 'string' || !hexColor.startsWith('#')) {
                return 128; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤
            }
            
            try {
                const r = parseInt(hexColor.slice(1, 3), 16) || 0;
                const g = parseInt(hexColor.slice(3, 5), 16) || 0;
                const b = parseInt(hexColor.slice(5, 7), 16) || 0;
                return (r * 299 + g * 587 + b * 114) / 1000;
            } catch {
                return 128;
            }
        }

        function getTextColor(bgColor) {
            const brightness = getBrightness(bgColor);
            return brightness > 180 ? "#333333" : "#000000";
        }

        // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹: ã‚¹ãƒ­ãƒƒãƒˆãƒ«ä»˜ãæ›´æ–°
        function throttledUpdate() {
            if (updateTimeoutId) {
                clearTimeout(updateTimeoutId);
            }
            updateTimeoutId = setTimeout(updateAll, SECURITY_CONFIG.UPDATE_THROTTLE_MS);
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¼·åŒ–ç‰ˆï¼‰
        function onTargetTimeChange() {
            const input = document.getElementById('targetTime');
            const value = input.value.trim();
            
            if (validateTimeInput(value)) {
                const seconds = hhmmssToSeconds(value);
                input.value = secondsToHHMMSS(seconds);
            } else {
                input.value = "00:50:00";
            }
            throttledUpdate();
        }

        function onStartTimeChange() {
            const input = document.getElementById('startTime');
            const value = input.value.trim();
            
            if (validateTimeInput(value)) {
                const parts = value.split(':');
                const [hours, minutes, seconds] = parts.map(Number);
                input.value = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                input.value = "20:00:00";
            }
            throttledUpdate();
        }

        function onBlockNameChange(blockId, value) {
            const sanitizedValue = sanitizeString(value);
            const block = blocksData.find(b => b.id === blockId);
            if (block) {
                block.name = sanitizedValue;
                // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚‚æ›´æ–°
                const input = document.querySelector(`input[data-block-id="${blockId}"][data-type="name"]`);
                if (input && input.value !== sanitizedValue) {
                    input.value = sanitizedValue;
                }
                throttledUpdate();
            }
        }

        function onBlockTimeChange(blockId, value) {
            const block = blocksData.find(b => b.id === blockId);
            if (block) {
                if (validateTimeInput(value.trim())) {
                    const newSeconds = hhmmssToSeconds(value.trim());
                    block.duration_sec = newSeconds;
                    const input = document.querySelector(`input[data-block-id="${blockId}"][data-type="time"]`);
                    if (input) {
                        input.value = secondsToHHMMSS(newSeconds);
                    }
                } else {
                    const input = document.querySelector(`input[data-block-id="${blockId}"][data-type="time"]`);
                    if (input) {
                        input.value = secondsToHHMMSS(block.duration_sec);
                    }
                }
                throttledUpdate();
            }
        }

        function onColorButtonClick(blockId) {
            const block = blocksData.find(b => b.id === blockId);
            if (block) {
                const currentIndex = COLOR_NAMES.indexOf(block.color_name);
                const nextIndex = (currentIndex + 1) % COLOR_NAMES.length;
                block.color_name = COLOR_NAMES[nextIndex];
                throttledUpdate();

        function deleteBlock(blockId) {
            if (blocksData.length <= 1) return;
            blocksData = blocksData.filter(b => b.id !== blockId);
            throttledUpdate();

        function addBlock() {
            // æœ€å¤§ãƒ–ãƒ­ãƒƒã‚¯æ•°ãƒã‚§ãƒƒã‚¯
            if (blocksData.length >= SECURITY_CONFIG.MAX_BLOCKS) {

            const newBlockId = `block_${nextBlockIdCounter}`;

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¼·åŒ–ç‰ˆï¼‰
        function onDragStart(e, index) {

            draggedElement = e.target.closest('.block-row');
            draggedIndex = index;
            if (draggedElement) {
                draggedElement.classList.add('dragging');
            }
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', index.toString()); // ã‚»ã‚­ãƒ¥ã‚¢ãªãƒ‡ãƒ¼ã‚¿è»¢é€
        }

        function onDragEnd(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
                draggedIndex = -1;
            }
            
            document.querySelectorAll('.block-row').forEach(row => {
                row.classList.remove('drag-over');

        }

        function onDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function onDragEnter(e) {
            e.preventDefault();
            const row = e.target.closest('.block-row');
            if (row && row !== draggedElement) {
                row.classList.add('drag-over');
            }
        }

        function onDragLeave(e) {
            const row = e.target.closest('.block-row');
            if (row && !row.contains(e.relatedTarget)) {
                row.classList.remove('drag-over');
            }
        }

        function onDrop(e, dropIndex) {
            e.preventDefault();
            
            const row = e.target.closest('.block-row');
            if (row) {
                row.classList.remove('drag-over');
            }
            
            // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
            if (draggedIndex >= 0 && draggedIndex < blocksData.length && 
                dropIndex >= 0 && dropIndex < blocksData.length && 
                draggedIndex !== dropIndex) {
                
                const draggedBlock = blocksData[draggedIndex];
                blocksData.splice(draggedIndex, 1);
                blocksData.splice(dropIndex, 0, draggedBlock);
                throttledUpdate();
            }
        }

        // è­¦å‘Šè¡¨ç¤ºé–¢æ•°
        function showPerformanceWarning() {
            const warningElement = document.getElementById('performanceWarning');
            warningElement.className = 'performance-warning';
            warningElement.style.display = 'block';
            warningElement.textContent = `âš ï¸ ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹è­¦å‘Š: ãƒ–ãƒ­ãƒƒã‚¯æ•°ãŒ${SECURITY_CONFIG.PERFORMANCE_WARNING_THRESHOLD}å€‹ã‚’è¶…ãˆã¦ã„ã¾ã™ã€‚å‹•ä½œãŒé‡ããªã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚`;
        }

        function hidePerformanceWarning() {
            const warningElement = document.getElementById('performanceWarning');
            warningElement.style.display = 'none';
        }

        function showLimitWarning() {
            const warningElement = document.getElementById('limitWarning');
            warningElement.className = 'limit-warning';
            warningElement.style.display = 'block';
            warningElement.textContent = `ğŸš« åˆ¶é™ã«é”ã—ã¾ã—ãŸ: æœ€å¤§${SECURITY_CONFIG.MAX_BLOCKS}å€‹ã¾ã§ã®ãƒ–ãƒ­ãƒƒã‚¯ãŒä½œæˆã§ãã¾ã™ã€‚`;
        }

        function hideLimitWarning() {
            const warningElement = document.getElementById('limitWarning');
            warningElement.style.display = 'none';
        }

        function updateAll() {
            try {
                const totalSeconds = blocksData.reduce((sum, b) => {
                    const duration = typeof b.duration_sec === 'number' ? b.duration_sec : 0;
                    return sum + Math.max(0, duration);
                }, 0);
                
                const targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);

                document.getElementById('totalTime').textContent = secondsToHHMMSS(totalSeconds);
                document.getElementById('blockCount').textContent = blocksData.length.toString();

                const diffSeconds = totalSeconds - targetSeconds;
                const diffElement = document.getElementById('diffTime');
                diffElement.textContent = secondsToHHMMSS(Math.abs(diffSeconds));
                
                if (diffSeconds > 0) {
                    diffElement.className = 'time-display error';
                } else if (diffSeconds < 0) {
                    diffElement.className = 'time-display warning';
                } else {
                    diffElement.className = 'time-display success';
                }

                // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹è­¦å‘Š
                if (blocksData.length >= SECURITY_CONFIG.PERFORMANCE_WARNING_THRESHOLD) {
                    showPerformanceWarning();
                } else {
                    hidePerformanceWarning();
                }

                // åˆ¶é™è­¦å‘Š
                if (blocksData.length >= SECURITY_CONFIG.MAX_BLOCKS) {
                    document.getElementById('addBlockBtn').disabled = true;
                } else {
                    document.getElementById('addBlockBtn').disabled = false;
                    hideLimitWarning();
                }

                buildBlockManagementRows();
                buildTimelineDisplay();
                
            } catch (error) {
                console.error('Update error:', error);
                // ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸå ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                document.getElementById('totalTime').textContent = "ã‚¨ãƒ©ãƒ¼";
                document.getElementById('diffTime').textContent = "ã‚¨ãƒ©ãƒ¼";
            }
        }

        function buildBlockManagementRows() {
            const container = document.getElementById('blocksContainer');
            
            // æ—¢å­˜ã®è¦ç´ ã‚’ã‚¯ãƒªã‚¢

                const dragHandle = document.createElement('div');

                dragHandle.title = 'ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦é †åºå¤‰æ›´';

                // è¦ç´ ã‚’è¿½åŠ 
                row.appendChild(dragHandle);

                // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
                row.addEventListener('dragstart', (e) => onDragStart(e, index));
                row.addEventListener('dragend', onDragEnd);
                row.addEventListener('dragover', onDragOver);
                row.addEventListener('dragenter', onDragEnter);

                container.appendChild(row);
            });
        }

        function buildTimelineDisplay() {
            const container = document.getElementById('timelineContainer');
            
            // æ—¢å­˜ã®è¦ç´ ã‚’ã‚¯ãƒªã‚¢
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            const totalSeconds = blocksData.reduce((sum, b) => sum + (b.duration_sec || 0), 0);
            const targetSeconds = hhmmssToSeconds(document.getElementById('targetTime').value);
            const startTime = document.getElementById('startTime').value;

            if (totalSeconds === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.textContent = 'ãƒ–ãƒ­ãƒƒã‚¯ãŒã‚ã‚Šã¾ã›ã‚“';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#9ca3af';
                emptyMessage.style.padding = '20px';
                container.appendChild(emptyMessage);
                return;
            }

            let currentPosition = 0;
            let targetMarkerAdded = false;

            blocksData.forEach(block => {
                const blockDurationSec = block.duration_sec || 0;
                const blockColor = COLOR_OPTIONS[block.color_name] || COLOR_OPTIONS[DEFAULT_BLOCK_COLOR_NAME];
                const textColor = getTextColor(blockColor);

                const blockStartTime = addSecondsToTime(startTime, currentPosition);
                const blockEndTime = addSecondsToTime(startTime, currentPosition + blockDurationSec);

                // ç›®æ¨™æ™‚é–“ãƒãƒ¼ã‚«ãƒ¼ã®å‡¦ç†
                if (targetSeconds > 0 && !targetMarkerAdded && (currentPosition + blockDurationSec) >= targetSeconds) {
                    if (targetSeconds > currentPosition) {
                        const timeWithinTarget = targetSeconds - currentPosition;
                        if (timeWithinTarget > 0) {
                            const withinEndTime = addSecondsToTime(startTime, currentPosition + timeWithinTarget);
                            createTimelineBlock('', blockColor, textColor, block.name, secondsToHHMMSS(timeWithinTarget), blockStartTime, withinEndTime);
                        }
                    }

                    // ç›®æ¨™æ™‚é–“ãƒãƒ¼ã‚«ãƒ¼
                    const targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                    const markerDiv = document.createElement('div');
                    markerDiv.className = 'timeline-block';
                    
                    const marker = document.createElement('div');
                    marker.className = 'timeline-marker';
                    marker.textContent = 'â–¶';
                    
                    const line = document.createElement('div');
                    line.className = 'target-marker';
                    line.style.width = '450px';
                    
                    const timeDisplay = document.createElement('div');
                    timeDisplay.className = 'timeline-time';
                    timeDisplay.style.color = '#16a34a';
                    timeDisplay.style.fontWeight = 'bold';
                    timeDisplay.style.width = '90px';
                    timeDisplay.style.textAlign = 'center';
                    timeDisplay.textContent = targetTimeClock;
                    
                    markerDiv.appendChild(marker);
                    markerDiv.appendChild(line);
                    markerDiv.appendChild(timeDisplay);
                    container.appendChild(markerDiv);
                    targetMarkerAdded = true;

                    // ãƒ–ãƒ­ãƒƒã‚¯å¾ŒåŠï¼ˆè¶…éåˆ†ï¼‰
                    if ((currentPosition + blockDurationSec) > targetSeconds) {
                        const timeOver = (currentPosition + blockDurationSec) - targetSeconds;
                        if (timeOver > 0) {
                            const overStartTime = addSecondsToTime(startTime, currentPosition + (blockDurationSec - timeOver));
                            createTimelineBlock('âš ', blockColor, textColor, `${block.name} (è¶…é)`, secondsToHHMMSS(timeOver), overStartTime, blockEndTime, true);
                        }
                    }
                } else {
                    // é€šå¸¸ã®ãƒ–ãƒ­ãƒƒã‚¯
                    const isOverTarget = currentPosition >= targetSeconds && targetSeconds > 0;
                    const marker = isOverTarget ? 'âš ' : '';
                    const displayName = isOverTarget ? `${block.name} (è¶…é)` : block.name;
                    createTimelineBlock(marker, blockColor, textColor, displayName, secondsToHHMMSS(blockDurationSec), blockStartTime, blockEndTime, isOverTarget);
                }

                currentPosition += blockDurationSec;
            });

            // ç›®æ¨™æ™‚é–“ãŒå…¨ãƒ–ãƒ­ãƒƒã‚¯å¾Œã«ã‚ã‚‹å ´åˆ
            if (targetSeconds > 0 && !targetMarkerAdded && currentPosition < targetSeconds) {
                const shortageSeconds = targetSeconds - currentPosition;
                const shortageStartTime = addSecondsToTime(startTime, currentPosition);
                const shortageEndTime = addSecondsToTime(startTime, targetSeconds);
                
                createTimelineBlock('â±', '#f8f9fa', '#6b7280', 'ä¸è¶³åˆ†', secondsToHHMMSS(shortageSeconds), shortageStartTime, shortageEndTime, false, true);

                // ç›®æ¨™æ™‚é–“ãƒãƒ¼ã‚«ãƒ¼
                const targetTimeClock = addSecondsToTime(startTime, targetSeconds);
                const markerDiv = document.createElement('div');
                markerDiv.className = 'timeline-block';
                
                const marker = document.createElement('div');
                marker.className = 'timeline-marker';
                marker.textContent = 'â–¶';
                
                const line = document.createElement('div');
                line.className = 'target-marker';
                line.style.width = '450px';
                
                const timeDisplay = document.createElement('div');
                timeDisplay.className = 'timeline-time';
                timeDisplay.style.color = '#16a34a';
                timeDisplay.style.fontWeight = 'bold';
                timeDisplay.textContent = targetTimeClock;
                
                markerDiv.appendChild(marker);
                markerDiv.appendChild(line);
                markerDiv.appendChild(timeDisplay);
                container.appendChild(markerDiv);
            }
        }

        function createTimelineBlock(marker, bgColor, textColor, name, duration, startTime, endTime, isOver = false, isShortage = false) {
            const container = document.getElementById('timelineContainer');
            const blockDiv = document.createElement('div');
            blockDiv.className = 'timeline-block';
            
            let borderColor = '#888';
            let timeColor = '#6b7280';
            
            if (isOver) {
                borderColor = '#dc2626';
                timeColor = '#dc2626';
            } else if (isShortage) {
                borderColor = '#d97706';
                timeColor = '#d97706';
            }

            // ãƒãƒ¼ã‚«ãƒ¼
            const markerElement = document.createElement('div');
            markerElement.className = 'timeline-marker';
            markerElement.style.color = isOver ? '#dc2626' : isShortage ? '#d97706' : 'inherit';
            markerElement.textContent = marker;

            // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„
            const contentElement = document.createElement('div');
            contentElement.className = 'timeline-content';
            contentElement.style.backgroundColor = bgColor;
            contentElement.style.color = textColor;
            contentElement.style.borderColor = borderColor;
            if (isShortage) {
                contentElement.style.borderStyle = 'dashed';
            }

            const nameElement = document.createElement('div');
            nameElement.style.fontSize = '13px';
            nameElement.style.flex = '1';
            nameElement.style.overflow = 'hidden';
            nameElement.style.textOverflow = 'ellipsis';
            nameElement.textContent = sanitizeString(name);

            const durationElement = document.createElement('div');
            durationElement.style.fontSize = '13px';
            durationElement.style.fontWeight = 'bold';
            durationElement.textContent = duration;

            contentElement.appendChild(nameElement);
            contentElement.appendChild(durationElement);

            // æ™‚åˆ»è¡¨ç¤º
            const timeElement = document.createElement('div');
            timeElement.className = 'timeline-time';
            timeElement.style.color = timeColor;

            const startTimeElement = document.createElement('div');
            startTimeElement.style.fontWeight = 'bold';
            startTimeElement.textContent = startTime;

            const endTimeElement = document.createElement('div');
            endTimeElement.textContent = endTime;

            timeElement.appendChild(startTimeElement);
            timeElement.appendChild(endTimeElement);

            if (isOver || isShortage) {
                const statusElement = document.createElement('div');
                statusElement.style.fontSize = '8px';
                statusElement.textContent = isOver ? 'è¶…é' : 'ä¸è¶³';
                timeElement.appendChild(statusElement);
            }

            blockDiv.appendChild(markerElement);
            blockDiv.appendChild(contentElement);
            blockDiv.appendChild(timeElement);
            container.appendChild(blockDiv);
        }

        // åˆæœŸåŒ–ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¼·åŒ–ç‰ˆï¼‰
        document.addEventListener('DOMContentLoaded', function() {
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å®‰å…¨ã«è¨­å®š
            const targetTimeInput = document.getElementById('targetTime');
            const startTimeInput = document.getElementById('startTime');
            
            if (targetTimeInput) {
                targetTimeInput.addEventListener('blur', onTargetTimeChange);
            }
            
            if (startTimeInput) {
                startTimeInput.addEventListener('blur', onStartTimeChange);
            }
            
            // åˆæœŸæ›´æ–°
            updateAll();
            
            // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ç›£è¦–
            if (performance && performance.mark) {
                performance.mark('app-initialized');
            }
        });

        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.error);
            // é‡å¤§ãªã‚¨ãƒ©ãƒ¼ã®å ´åˆã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«é€šçŸ¥
            if (e.error && e.error.name === 'OutOfMemoryError') {
                alert('ãƒ¡ãƒ¢ãƒªä¸è¶³ã§ã™ã€‚ãƒ–ãƒ­ãƒƒã‚¯æ•°ã‚’æ¸›ã‚‰ã—ã¦ãã ã•ã„ã€‚');
            }
        });
    </script>
